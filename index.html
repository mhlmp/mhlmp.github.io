    <style>
        :root {
            /* ×¢×™×¦×•×‘ Glassmorphism */
            --bg-gradient: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            --backdrop: blur(12px);
            
            --text-primary: #1a1a1a;
            --text-secondary: #555555;
            --primary-color: #0066cc;
            --accent-green: #00a651;
            --accent-red: #d93025;
            --accent-gold: #f59e0b;
            
            --radius: 12px;
        }

        body.dark-mode {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --glass-bg: rgba(30, 41, 59, 0.85); 
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --primary-color: #60a5fa;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-primary);
            margin: 0;
            padding: 15px;
            padding-bottom: 80px;
            min-height: 100vh;
            transition: color 0.3s;
        }

        /* Container & Panels */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: var(--backdrop);
            -webkit-backdrop-filter: var(--backdrop);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: var(--radius);
        }

        header { text-align: center; margin-bottom: 20px; }
        h1 { margin: 5px 0; font-size: 1.8rem; font-weight: 800; color: var(--text-primary); }
        
        /* User Bar */
        #userSection {
            padding: 12px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;
        }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .user-avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; border: 1px solid var(--glass-border); }
        .btn-google { background: #4285F4; color: white; border: none; padding: 8px 16px; border-radius: 20px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .status-dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%; background: #ccc; margin-right: 5px; }
        .status-dot.online { background: var(--accent-green); box-shadow: 0 0 5px var(--accent-green); }
        .status-dot.syncing { background: var(--accent-gold); animation: pulse 1s infinite; }

        /* Controls */
        #controlsArea {
            padding: 16px; margin-bottom: 25px; display: flex; flex-direction: column; gap: 14px;
            position: relative; z-index: 10;
        }

        .search-container input {
            width: 100%; padding: 12px 16px; font-size: 16px;
            border: 1px solid var(--glass-border); border-radius: var(--radius);
            background: rgba(127,127,127,0.05); color: var(--text-primary);
        }

        .filters-container { display: flex; gap: 10px; flex-wrap: wrap; }
        .filters-container select {
            flex: 1; height: 44px; padding: 0 12px; font-size: 15px;
            background: var(--glass-bg); color: var(--text-primary);
            border: 1px solid var(--glass-border); border-radius: var(--radius); cursor: pointer;
        }
        .filters-container select option { background: #fff; color: #000; }
        body.dark-mode .filters-container select option { background: #1e293b; color: #fff; }

        .actions-container { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; }
        .action-btn {
            flex: 1; height: 44px; border: none; border-radius: var(--radius); cursor: pointer;
            color: white; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 5px;
            transition: opacity 0.2s; font-size: 0.9rem;
        }
        .action-btn:hover { opacity: 0.9; }
        .btn-blue { background: linear-gradient(135deg, #2563eb, #1d4ed8); }
        .btn-cyan { background: linear-gradient(135deg, #06b6d4, #0891b2); }
        .btn-red { background: linear-gradient(135deg, #e53e3e, #c53030); }
        .btn-toggle { flex: 0 0 44px; background: rgba(127,127,127,0.2); color: var(--text-primary); }

        /* Form */
        details { margin-bottom: 25px; }
        summary { 
            padding: 15px; cursor: pointer; font-weight: 700; text-align: center;
            color: var(--primary-color); list-style: none;
        }
        #addItemForm { padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        #addItemForm input, #addItemForm textarea {
            padding: 12px; border: 1px solid var(--glass-border); border-radius: var(--radius);
            background: rgba(127,127,127,0.05); color: var(--text-primary); width: 100%;
        }
        #addItemForm button {
            background: var(--accent-green); color: white; padding: 14px; border: none;
            border-radius: var(--radius); font-weight: bold; cursor: pointer; font-size: 16px;
        }

        /* Grid */
        .items-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px;
        }
        .category-header {
            padding: 10px 5px; margin: 20px 0 10px 0;
            border-bottom: 2px solid rgba(127,127,127,0.1);
            display: flex; justify-content: space-between; align-items: center;
        }

        /* === STABLE CARD DESIGN === */
        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            position: relative;
            display: flex; flex-direction: column;
            /* ×©×™× ×•×™ ×§×¨×™×˜×™: ×¨×§ ×¦×‘×¢ ×•×¦×œ ××©×ª× ×™×, ×©×•× ×“×‘×¨ ×¤×™×–×™ ×œ× ×–×– */
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }

        .card.pinned { border: 2px solid var(--accent-gold); }

        .card-body { padding: 16px; padding-top: 35px; flex-grow: 1; }
        .card-index { 
            position: absolute; top: 10px; left: 10px; font-size: 0.75rem; 
            color: var(--text-secondary); background: rgba(127,127,127,0.1);
            padding: 2px 6px; border-radius: 4px;
        }

        .card-link {
            display: block; color: var(--primary-color); font-weight: 700; text-decoration: none;
            margin-bottom: 8px; word-break: break-all; font-size: 1.05rem; line-height: 1.4;
        }
        .card-text { font-family: monospace; background: rgba(127,127,127,0.05); padding: 8px; border-radius: 6px; word-break: break-all; }
        .card-desc { font-size: 0.9rem; color: var(--text-primary); opacity: 0.8; margin-top: 5px; }
        
        .card-note {
            margin-top: 10px; padding: 8px; background: rgba(255, 255, 0, 0.1);
            color: #b7791f; font-size: 0.85rem; border-radius: 6px;
            border-right: 3px solid var(--accent-gold);
        }
        body.dark-mode .card-note { color: #f6e05e; background: rgba(255, 215, 0, 0.15); }

        .card-footer {
            padding: 10px 16px; border-top: 1px solid var(--glass-border);
            background: rgba(127,127,127,0.03);
            display: flex; justify-content: space-between; align-items: center;
            border-bottom-left-radius: var(--radius); border-bottom-right-radius: var(--radius);
        }

        .card-actions { display: flex; gap: 4px; }
        .icon-btn {
            background: none; border: none; cursor: pointer; font-size: 1.1rem;
            width: 34px; height: 34px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: var(--text-secondary); transition: background 0.2s;
        }
        .icon-btn:hover { background: rgba(127,127,127,0.15); color: var(--primary-color); }
        .icon-btn.active { color: var(--accent-gold); }
        
        /* ×›×¤×ª×•×¨ ××—×™×§×” ××™×•×—×“ */
        .btn-delete:hover { color: var(--accent-red) !important; background: rgba(229, 62, 62, 0.15) !important; }

        /* Recycle Bin Modal */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); z-index: 3000;
            align-items: center; justify-content: center;
        }
        .modal.show { display: flex; animation: fadeIn 0.2s; }
        
        .modal-content {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            width: 90%; max-width: 600px; max-height: 80vh; border-radius: 16px;
            display: flex; flex-direction: column; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .modal-header {
            padding: 15px 20px; border-bottom: 1px solid var(--glass-border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .close-modal { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-secondary); }
        .modal-body { padding: 20px; overflow-y: auto; }
        
        .deleted-item {
            background: rgba(127,127,127,0.05); border: 1px solid var(--glass-border);
            padding: 10px; border-radius: 8px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }

        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: #333; color: white; padding: 12px 24px; border-radius: 30px;
            transition: transform 0.3s; z-index: 4000;
        }
        #toast.show { transform: translateX(-50%) translateY(0); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>

        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {

            appId: "1:532683691813:web:5cf639e32a715c626eeccc",
            measurementId: "G-NVN4E8TDGE"
        };

        let app, auth, db, currentUser;

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) { console.error("Firebase Error:", e); }

        const provider = new GoogleAuthProvider();
        provider.setCustomParameters({ prompt: 'select_account' });

        // ×¤×•× ×§×¦×™×•×ª ×’×œ×•×‘×œ×™×•×ª ×œ×—×œ×•×Ÿ ×›×“×™ ×©×”×›×¤×ª×•×¨×™× ×™×›×™×¨×• ××•×ª×Ÿ
        window.cloudLogin = async () => {
            try { await signInWithPopup(auth, provider); } 
            catch (error) { alert("×©×’×™××” ×‘×”×ª×—×‘×¨×•×ª: " + error.message); }
        };

        window.cloudLogout = async () => {
            await signOut(auth); location.reload();
        };

        if (auth) {
            onAuthStateChanged(auth, (user) => {
                const loginView = document.getElementById('loggedOutView');
                const loggedView = document.getElementById('loggedInView');
                
                if (user) {
                    currentUser = user;
                    loginView.style.display = 'none';
                    loggedView.style.display = 'flex';
                    document.getElementById('userName').textContent = user.displayName;
                    document.getElementById('userAvatar').src = user.photoURL;
                    
                    updateSyncStatus('syncing');
                    
                    // ×¡× ×›×¨×•×Ÿ ×‘×–××Ÿ ×××ª
                    onSnapshot(doc(db, "users", user.uid), (docSnap) => {
                        if (docSnap.exists()) {
                            const data = docSnap.data();
                            if (data.items) {
                                window.items = data.items;
                                window.renderList(); // ×§×¨×™××” ×œ×¤×•× ×§×¦×™×” ×”×’×œ×•×‘×œ×™×ª
                                localStorage.setItem('LinkManager_Pro_Data', JSON.stringify(window.items));
                            }
                            if (data.recycleBin) {
                                window.recycleBin = data.recycleBin;
                                localStorage.setItem('LinkManager_RecycleBin', JSON.stringify(window.recycleBin));
                            }
                            updateSyncStatus('online');
                        }
                    }, (error) => {
                        console.error("Sync Error:", error);
                        updateSyncStatus('error');
                    });

                } else {
                    currentUser = null;
                    loginView.style.display = 'flex';
                    loggedView.style.display = 'none';
                }
            });
        }

        // ×¤×•× ×§×¦×™×” ×œ×©××™×¨×” ×‘×¢× ×Ÿ (×ª×™×§×¨× ×¢"×™ saveData)
        window.pushToCloud = async () => {
            if (!currentUser || !db) return;
            updateSyncStatus('syncing');
            try {
                await setDoc(doc(db, "users", currentUser.uid), {
                    items: window.items,
                    recycleBin: window.recycleBin,
                    lastUpdated: new Date().toISOString()
                });
            } catch (e) {
                console.error("Save error", e);
                updateSyncStatus('error');

        function updateSyncStatus(status) {

            const dot = el.querySelector('.status-dot');
            dot.className = 'status-dot';
            
            if (status === 'online') {
                dot.classList.add('online');
                el.innerHTML = '<span class="status-dot online"></span> ××¡×•× ×›×¨×Ÿ';
            } else if (status === 'syncing') {
                dot.classList.add('syncing');
                el.innerHTML = '<span class="status-dot syncing"></span> ××¡× ×›×¨×Ÿ...';
            } else if (status === 'error') {
                dot.classList.add('error');
                el.innerHTML = '<span class="status-dot error"></span> ×©×’×™××”';
            }
        }

    <script>
        const STORAGE_KEY = 'LinkManager_Pro_Data';
        const BIN_KEY = 'LinkManager_RecycleBin';
        window.items = [];
        window.recycleBin = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            cleanupRecycleBin();
            window.renderList(); // ×¨×™× ×“×•×¨ ×¨××©×•× ×™
            
            // ×—×™×‘×•×¨ ××™×¨×•×¢×™×
            document.getElementById('addItemForm').addEventListener('submit', handleAdd);
            document.getElementById('searchInput').addEventListener('input', window.renderList);
            document.getElementById('categoryFilter').addEventListener('change', window.renderList);
            document.getElementById('sortOrder').addEventListener('change', window.renderList);
            document.getElementById('toggleThemeBtn').addEventListener('click', toggleTheme);
            document.getElementById('googleLoginBtn').addEventListener('click', () => window.cloudLogin && window.cloudLogin());
            document.getElementById('logoutBtn').addEventListener('click', () => window.cloudLogout && window.cloudLogout());

            // === Event Delegation (×”×¤×ª×¨×•×Ÿ ×œ×™×¦×™×‘×•×ª) ===
            // ×‘××§×•× ×œ×”×•×¡×™×£ ×××–×™×Ÿ ×œ×›×œ ×›×¤×ª×•×¨, ×× ×—× ×• ×××–×™× ×™× ×œ×¨×©×™××” ×›×•×œ×”
            document.getElementById('listContainer').addEventListener('click', (e) => {
                // ×‘×“×™×§×” ×× × ×œ×—×¥ ×›×¤×ª×•×¨ ×‘×ª×•×š ×”×¨×©×™××”
                const btn = e.target.closest('button');
                if (!btn) return;

                // ××¦×™××ª ×”-ID ×©×œ ×”×›×¨×˜×™×¡
                const card = btn.closest('.card');
                if (!card) return;
                
                const id = parseFloat(card.dataset.id);
                const action = btn.dataset.action;

                // × ×™×ª×•×‘ ×”×¤×¢×•×œ×”
                if (action === 'delete') moveToTrash(id);
                if (action === 'copy') copyText(id);
                if (action === 'edit') editItem(id);
                if (action === 'pin') togglePin(id);
            });
        });

        // --- × ×™×”×•×œ × ×ª×•× ×™× ---
        function loadData() {
            try {
                const local = localStorage.getItem(STORAGE_KEY);
                if (local) window.items = JSON.parse(local);
                
                const bin = localStorage.getItem(BIN_KEY);
                if (bin) window.recycleBin = JSON.parse(bin);
            } catch(e) { console.error(e); }
        }

        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(window.items));
            localStorage.setItem(BIN_KEY, JSON.stringify(window.recycleBin));
            
            // ×§×¨×™××” ×œ×¤×•× ×§×¦×™×™×ª ×”×¢× ×Ÿ ×× ×§×™×™××ª
            if (window.renderList) window.renderList();
            if (window.pushToCloud) window.pushToCloud();
        }

        function cleanupRecycleBin() {
            const THIRTY_DAYS = 30 * 24 * 60 * 60 * 1000;
            const now = Date.now();
            const initialCount = window.recycleBin.length;
            
            window.recycleBin = window.recycleBin.filter(item => {
                return (now - (item.deletedAt || 0)) < THIRTY_DAYS;
            });

            if (window.recycleBin.length !== initialCount) {
                localStorage.setItem(BIN_KEY, JSON.stringify(window.recycleBin));
            }
        }

        // --- ×¤×¢×•×œ×•×ª ---
        function moveToTrash(id) {
            if (confirm('×œ×”×¢×‘×™×¨ ×œ×¡×œ ×”××—×–×•×¨?')) {
                const idx = window.items.findIndex(i => i.id === id);
                if (idx > -1) {
                    const item = window.items[idx];
                    item.deletedAt = Date.now();
                    window.recycleBin.unshift(item);
                    window.items.splice(idx, 1);
                    saveData(); // ×–×” ×›×‘×¨ ×™×¨×¢× ×Ÿ ××ª ×”××¡×š
                    showToast('×”×•×¢×‘×¨ ×œ×¡×œ ×”××—×–×•×¨');
                }
            }
        }

        function handleAdd(e) {
            e.preventDefault();
            const content = document.getElementById('inpContent').value.trim();
            if (!content) return;

            window.items.unshift({
                id: Date.now(),
                content: content,
                desc: document.getElementById('inpDesc').value.trim(),
                cat: document.getElementById('inpCat').value.trim() || '×›×œ×œ×™',
                note: document.getElementById('inpNote').value.trim(),
                date: new Date().toISOString(),
                pinned: false
            });
            
            saveData();
            e.target.reset();
            showToast('× ×•×¡×£ ×‘×”×¦×œ×—×”');
        }

        function togglePin(id) {
            const item = window.items.find(i => i.id === id);
            if (item) {
                item.pinned = !item.pinned;
                saveData();
            }
        }

        function editItem(id) {
            const item = window.items.find(i => i.id === id);
            if (!item) return;
            const newVal = prompt('×¢×¨×•×š ×§×™×©×•×¨/×ª×•×›×Ÿ:', item.content);
            if (newVal !== null) {
                item.content = newVal;
                item.desc = prompt('×ª×™××•×¨:', item.desc) || '';
                item.cat = prompt('×§×˜×’×•×¨×™×”:', item.cat) || '×›×œ×œ×™';
                item.note = prompt('×”×¢×¨×”:', item.note) || '';
                saveData();
            }
        }

        function copyText(id) {
            const item = window.items.find(i => i.id === id);
            if (item) {
                navigator.clipboard.writeText(item.content);
                showToast('×”×•×¢×ª×§ ×œ×œ×•×—');
            }
        }

        // --- ×¨×™× ×“×•×¨ (×ª×¦×•×’×”) ---
        // ×”×•×’×“×¨ ×›-Global Window Function ×›×“×™ ×©×¤×™×™×¨×‘×™×™×¡ ×™×•×›×œ ×œ×§×¨×•× ×œ×•
        window.renderList = function() {
            const container = document.getElementById('listContainer');
            if (!container) return;

            const search = document.getElementById('searchInput').value.toLowerCase();
            const catFilter = document.getElementById('categoryFilter').value;
            const sort = document.getElementById('sortOrder').value;

            // ×¢×“×›×•×Ÿ ×¨×©×™××ª ×§×˜×’×•×¨×™×•×ª
            updateCategories();

            let filtered = window.items.filter(i => {
                const text = (i.content + i.desc + i.cat + i.note).toLowerCase();
                return text.includes(search) && (!catFilter || i.cat === catFilter);
            });

            // ××™×•×Ÿ
            filtered.sort((a, b) => {
                if (a.pinned !== b.pinned) return a.pinned ? -1 : 1;
                if (sort === 'date-new') return b.date.localeCompare(a.date);
                if (sort === 'name') return a.content.localeCompare(b.content);
                return 0;
            });

            document.getElementById('itemCount').textContent = `××¦×™×’ ${filtered.length}`;
            container.innerHTML = '';

            // ×§×™×‘×•×¥
            const groups = {};
            filtered.forEach(i => {
                const c = i.cat || '×›×œ×œ×™';
                if (!groups[c]) groups[c] = [];
                groups[c].push(i);
            });

            // ×‘× ×™×™×ª HTML
            Object.keys(groups).sort().forEach(cat => {
                const section = document.createElement('div');
                section.className = 'category-block';
                section.innerHTML = `
                    <div class="category-header">
                        <h2>${cat}</h2>
                        <span style="opacity:0.6; font-size:0.9rem;">${groups[cat].length}</span>
                    </div>
                    <div class="items-grid">
                        ${groups[cat].map((item, idx) => getCardHTML(item, idx + 1)).join('')}
                    </div>
                `;
                container.appendChild(section);
            });
        };

        function getCardHTML(item, index) {
            const isLink = /^(http|t\.me)/.test(item.content);
            const mainContent = isLink 
                ? `<a href="${item.content}" target="_blank" class="card-link">${item.content}</a>`
                : `<div class="card-text">${item.content}</div>`;
            const note = item.note ? `<div class="card-note">${item.note}</div>` : '';

            // ×©×™××• ×œ×‘: data-id ×•-data-action ×”× ×”××¤×ª×— ×œ×™×¦×™×‘×•×ª ×”×›×¤×ª×•×¨×™×
            return `
                <div class="card ${item.pinned ? 'pinned' : ''}" data-id="${item.id}">
                    <div class="card-index">#${index}</div>
                    <div class="card-body">
                        ${mainContent}
                        <div class="card-desc">${item.desc || ''}</div>
                        ${note}
                    </div>
                    <div class="card-footer">
                        <span style="font-size:0.8rem; opacity:0.7">${item.cat}</span>
                        <div class="card-actions">
                            <button class="icon-btn" data-action="copy" title="×”×¢×ª×§">ğŸ“‹</button>
                            <button class="icon-btn" data-action="edit" title="×¢×¨×•×š">âœï¸</button>
                            <button class="icon-btn ${item.pinned?'active':''}" data-action="pin" title="× ×¢×¥">ğŸ“Œ</button>
                            <button class="icon-btn btn-delete" data-action="delete" title="××—×§">ğŸ—‘ï¸</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateCategories() {
            const cats = [...new Set(window.items.map(i => i.cat))].sort();
            const select = document.getElementById('categoryFilter');
            const list = document.getElementById('catList');
            const current = select.value;

            select.innerHTML = '<option value="">ğŸ“‚ ×›×œ ×”×§×˜×’×•×¨×™×•×ª</option>';
            list.innerHTML = '';

            cats.forEach(c => {
                select.innerHTML += `<option value="${c}">${c}</option>`;
                list.innerHTML += `<option value="${c}">`;
            });
            select.value = current;
        }

        // --- ×¡×œ ××—×–×•×¨ UI ---
        window.openRecycleBin = () => {
            const list = document.getElementById('recycleBinList');
            list.innerHTML = window.recycleBin.length === 0 ? '<div style="text-align:center;color:gray;">×¨×™×§</div>' : '';
            
            window.recycleBin.forEach(item => {
                const date = new Date(item.deletedAt).toLocaleDateString();
                list.innerHTML += `
                    <div class="deleted-item">
                        <div>
                            <div><b>${item.content.substring(0,30)}...</b></div>
                            <div style="font-size:0.8rem; opacity:0.7">× ××—×§: ${date}</div>
                        </div>
                        <div style="display:flex; gap:10px;">
                            <button class="icon-btn" onclick="restoreItem(${item.id})">â™»ï¸</button>
                            <button class="icon-btn" onclick="permDelete(${item.id})" style="color:var(--accent-red)">âŒ</button>
                        </div>
                    </div>
                `;
            });
            document.getElementById('recycleBinModal').classList.add('show');
        };

        window.closeRecycleBin = () => {
            document.getElementById('recycleBinModal').classList.remove('show');
        };

        window.restoreItem = (id) => {
            const idx = window.recycleBin.findIndex(i => i.id === id);
            if (idx > -1) {
                const item = window.recycleBin[idx];
                delete item.deletedAt;
                window.items.unshift(item);
                window.recycleBin.splice(idx, 1);
                saveData();
                window.openRecycleBin(); // ×¨×¢× ×•×Ÿ ×”×¡×œ
                showToast('×©×•×—×–×¨');
            }
        };

        window.permDelete = (id) => {
            if (confirm('×œ××—×•×§ ×œ×¦××™×ª×•×ª? ×œ× × ×™×ª×Ÿ ×œ×©×—×–×¨.')) {
                window.recycleBin = window.recycleBin.filter(i => i.id !== id);
                saveData();
                window.openRecycleBin();
                showToast('× ××—×§ ×¡×•×¤×™×ª');
            }
        };

        // --- ×¢×–×¨×™× ---
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        window.exportJson = () => {
            const blob = new Blob([JSON.stringify(window.items, null, 2)], {type: 'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'links.json';
            a.click();
        };

        window.downloadHtml = () => {
            document.getElementById('app-state').textContent = JSON.stringify(window.items);
            const html = document.documentElement.outerHTML;
            const blob = new Blob([html], {type: 'text/html'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'LinkManager_Backup.html';
            a.click();
        };
    </script>
</body>
</html>
