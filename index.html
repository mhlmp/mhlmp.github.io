    <style>
        :root {

            --bg-body: #0f172a; /* ×›×”×” ×›××• ×‘×ª××•× ×” */
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
            
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --primary-color: #3b82f6;
            
            /* ×¦×‘×¢×™ ×”×›×¤×ª×•×¨×™× ××”×ª××•× ×” */

            --btn-blue: #2563eb;   /* × ×™×”×•×œ JSON */
            
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-gold: #f59e0b;
            
            --radius: 12px;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 100%);
            color: var(--text-primary);
            margin: 0;
            padding: 15px;
            padding-bottom: 100px;
            min-height: 100vh;
        }

        /* --- Header & User --- */
        header { text-align: center; margin-bottom: 25px; }
        h1 { margin: 0 0 10px 0; font-size: 2rem; font-weight: 800; color: #fff; }
        #itemCount {
            display: inline-block; padding: 4px 16px; border-radius: 20px; 
            font-size: 0.9rem; background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border);
        }

        #userSection {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--glass-bg); padding: 10px 20px; border-radius: var(--radius);
            border: 1px solid var(--glass-border); margin-bottom: 20px;
        }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .user-avatar { width: 36px; height: 36px; border-radius: 50%; border: 2px solid var(--glass-border); }
        .btn-google { background: #4285F4; color: white; border: none; padding: 8px 20px; border-radius: 30px; font-weight: bold; cursor: pointer; }

        /* --- Controls Layout (×›××• ×‘×ª××•× ×”) --- */
        .controls-wrapper {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: var(--radius); padding: 20px; margin-bottom: 25px;
            display: flex; flex-direction: column; gap: 15px;
        }

        /* ×©×•×¨×” 1: ×—×™×¤×•×© */
        .search-row input {
            width: 100%; padding: 12px 15px; background: rgba(0,0,0,0.2);
            border: 1px solid var(--glass-border); border-radius: 8px;
            color: white; font-size: 16px; text-align: right;
        }

        /* ×©×•×¨×” 2: ×¤×™×œ×˜×¨×™× (×§×˜×’×•×¨×™×” ×•××™×•×Ÿ) */
        .filters-row { display: flex; gap: 10px; }
        .filters-row select {
            flex: 1; padding: 10px; background: rgba(0,0,0,0.2); color: white;
            border: 1px solid var(--glass-border); border-radius: 8px; cursor: pointer;
        }
        .filters-row select option { background: #1e293b; }

        /* ×©×•×¨×” 3: ×›×¤×ª×•×¨×™ × ×™×”×•×œ ×’×“×•×œ×™× + ××™×™×§×•× ×™× */
        .buttons-row { display: flex; gap: 10px; align-items: center; }
        
        /* ×›×¤×ª×•×¨×™ ×”××™×™×§×•× ×™× ×”×§×˜× ×™× ×‘×¦×“ */
        .icon-btn-small {
            width: 40px; height: 40px; border-radius: 8px; border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
            background: rgba(255,255,255,0.05); color: #fbbf24; transition: 0.2s;

        .icon-btn-small:hover { background: rgba(255,255,255,0.1); }

        /* ×›×¤×ª×•×¨×™ ×”× ×™×”×•×œ ×”×’×“×•×œ×™× */
        .manager-btn-group { flex: 1; display: flex; gap: 10px; }
        
        .manager-btn {
            flex: 1; border: none; padding: 12px; border-radius: 8px;
            color: white; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: transform 0.1s, opacity 0.2s; position: relative;

        .manager-btn:active { transform: scale(0.98); }

        .btn-purple { background-color: var(--btn-purple); }
        .btn-teal { background-color: var(--btn-teal); }
        .btn-blue { background-color: var(--btn-blue); }

        /* Dropdowns for Manager Buttons */
        .dropdown-menu {
            display: none; position: absolute; top: 100%; left: 0; width: 100%;
            background: #1e293b; border: 1px solid var(--glass-border);
            border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 100; margin-top: 5px; overflow: hidden;
        }
        .dropdown-menu.show { display: block; }
        .dropdown-menu button, .dropdown-menu label {
            display: block; width: 100%; padding: 12px; text-align: right;
            background: none; border: none; color: white; cursor: pointer;
            font-size: 0.9rem; transition: background 0.2s;
        }
        .dropdown-menu button:hover, .dropdown-menu label:hover { background: rgba(255,255,255,0.1); }

        /* --- Add Form --- */
        details { 
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: var(--radius); margin-bottom: 25px; overflow: hidden;
        }
        summary { 
            padding: 15px; cursor: pointer; text-align: center; font-weight: bold; 
            color: var(--primary-color); list-style: none; background: rgba(255,255,255,0.03);
        }
        summary:hover { background: rgba(255,255,255,0.06); }
        
        #addItemForm { padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        #addItemForm input, #addItemForm textarea {
            padding: 12px; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border);
            border-radius: 8px; color: white; width: 100%;
        }
        #addItemForm button {
            background: var(--primary-color); color: white; padding: 12px; border: none;
            border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 5px;
        }

        /* --- Card Grid (Stable & Reliable) --- */
        .category-header {
            display: flex; justify-content: space-between; padding: 10px 5px;
            border-bottom: 1px solid var(--glass-border); margin: 20px 0 10px;
        }
        .category-header h2 { margin: 0; font-size: 1.2rem; }

        .items-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px;
        }

        /* Card Visuals - Zero Jitter */
        .card {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: var(--radius); position: relative;
            display: flex; flex-direction: column;
            transition: border-color 0.2s, box-shadow 0.2s; /* No Transform Scale! */
        }
        .card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .card.pinned { border: 1px solid var(--accent-gold); background: rgba(245, 158, 11, 0.05); }

        .card-header { padding: 15px; padding-bottom: 5px; }
        .card-index { 
            font-size: 0.75rem; background: rgba(255,255,255,0.1); 
            padding: 2px 6px; border-radius: 4px; color: var(--text-secondary);
        }
        .card-link {
            display: block; color: var(--primary-color); text-decoration: none;
            font-weight: bold; font-size: 1.1rem; margin-top: 10px; word-break: break-all;
        }
        .card-text {
            background: rgba(0,0,0,0.2); padding: 8px; border-radius: 4px;
            font-family: monospace; font-size: 0.9rem; margin-top: 10px; word-break: break-all;
        }
        
        .card-body { padding: 0 15px 15px 15px; flex-grow: 1; }
        .card-desc { font-size: 0.9rem; color: var(--text-secondary); margin-top: 5px; }
        .card-note {
            margin-top: 10px; padding: 8px; background: rgba(245, 158, 11, 0.1);
            color: #fbbf24; font-size: 0.85rem; border-radius: 6px;
            border-right: 3px solid var(--accent-gold);
        }

        .card-footer {
            padding: 10px 15px; background: rgba(0,0,0,0.2);
            border-radius: 0 0 var(--radius) var(--radius);
            display: flex; justify-content: space-between; align-items: center;
        }
        .tag { font-size: 0.8rem; opacity: 0.7; }

        /* The Actions (Direct buttons, no menu) */
        .card-actions { display: flex; gap: 8px; }
        .icon-btn {
            background: none; border: none; cursor: pointer; font-size: 1.1rem;
            color: var(--text-secondary); transition: color 0.2s; padding: 4px;
        }
        .icon-btn:hover { color: white; }
        .icon-btn.pin-btn.active { color: var(--accent-gold); }
        .icon-btn.delete-btn { color: var(--accent-red); }
        .icon-btn.delete-btn:hover { background: rgba(239, 68, 68, 0.1); border-radius: 50%; }

        /* Modal */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); z-index: 2000;
            align-items: center; justify-content: center;
        }
        .modal.show { display: flex; }
        .modal-box {
            background: #1e293b; width: 90%; max-width: 500px; border-radius: 12px;
            border: 1px solid var(--glass-border); box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-height: 80vh; display: flex; flex-direction: column;
        }
        .modal-header { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; }
        .modal-body { padding: 15px; overflow-y: auto; }
        .deleted-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px; background: rgba(255,255,255,0.05); margin-bottom: 8px; border-radius: 6px;
        }

        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: #3b82f6; color: white; padding: 10px 20px; border-radius: 30px;
            font-weight: bold; transition: 0.3s; z-index: 3000;
        }
        #toast.show { transform: translateX(-50%) translateY(0); }
    </style>

        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBnRk-Os6EvJcFIdpl-lICc9w-E4pQ74nE",
            authDomain: "linkmanager-fdac5.firebaseapp.com",
            projectId: "linkmanager-fdac5",
            storageBucket: "linkmanager-fdac5.firebasestorage.app",
            messagingSenderId: "532683691813",
            appId: "1:532683691813:web:5cf639e32a715c626eeccc"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        window.handleAuth = async () => {
            if (auth.currentUser) {
                await signOut(auth);
                location.reload();
            } else {
                try { await signInWithPopup(auth, provider); } catch(e) { alert(e.message); }
            }
        };

        onAuthStateChanged(auth, user => {
            const btn = document.getElementById('authBtn');
            const status = document.getElementById('syncStatus');
            const avatar = document.getElementById('userAvatar');
            const name = document.getElementById('userName');

            if (user) {
                btn.textContent = "×™×¦×™××”";
                btn.style.background = "transparent";
                btn.style.border = "1px solid rgba(255,255,255,0.3)";
                name.textContent = user.displayName;
                avatar.src = user.photoURL;
                avatar.style.display = "block";
                status.textContent = "××¡×•× ×›×¨×Ÿ";
                status.style.color = "#10b981";

                onSnapshot(doc(db, "users", user.uid), (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        if (data.items) {
                            window.items = data.items;
                            window.renderList();
                        }
                        if (data.recycleBin) window.recycleBin = data.recycleBin;
                    }
                });
            } else {
                btn.textContent = "×”×ª×—×‘×¨ ×¢× Google";
                btn.style.background = "#4285F4";
                name.textContent = "××•×¨×—";
                avatar.style.display = "none";
                status.textContent = "×œ× ××—×•×‘×¨";
                status.style.color = "#94a3b8";
            }
        });

        window.saveToCloud = async () => {
            if (auth.currentUser) {
                await setDoc(doc(db, "users", auth.currentUser.uid), {
                    items: window.items,
                    recycleBin: window.recycleBin,
                    updated: new Date().toISOString()
                });
            }
        };
    </script>

    <script>
        const KEY = 'LinkManager_Ultimate';
        window.items = [];
        window.recycleBin = [];
        let hideDups = false;

        document.addEventListener('DOMContentLoaded', () => {
            // ×˜×¢×™× ×” ×¨××©×•× ×™×ª
            try {
                const local = localStorage.getItem(KEY);
                if (local) window.items = JSON.parse(local).items || [];
                window.recycleBin = JSON.parse(local).recycleBin || [];
            } catch(e) {}
            
            cleanBin();
            renderList();

            // ××™×¨×•×¢×™× ×’×œ×•×‘×œ×™×™× (Event Delegation ×œ×™×¦×™×‘×•×ª)
            document.getElementById('listContainer').addEventListener('click', (e) => {
                const btn = e.target.closest('button');
                if (!btn) return;
                const card = btn.closest('.card');
                if (!card) return;
                const id = parseFloat(card.dataset.id);

                if (btn.classList.contains('delete-btn')) moveToTrash(id);
                if (btn.classList.contains('copy-btn')) copyText(id);
                if (btn.classList.contains('edit-btn')) editItem(id);
                if (btn.classList.contains('pin-btn')) togglePin(id);
            });

            // ×¡×’×™×¨×ª ×ª×¤×¨×™×˜×™× ×‘×œ×—×™×¦×” ×‘×—×•×¥
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.manager-btn-group')) {
                    document.querySelectorAll('.dropdown-menu').forEach(el => el.classList.remove('show'));
                }
            });

            document.getElementById('authBtn').addEventListener('click', () => window.handleAuth());
            document.getElementById('addItemForm').addEventListener('submit', addItem);
            document.getElementById('searchInput').addEventListener('input', () => renderList());
            document.getElementById('categoryFilter').addEventListener('change', () => renderList());
            document.getElementById('sortOrder').addEventListener('change', () => renderList());
            document.getElementById('themeBtn').addEventListener('click', () => document.body.classList.toggle('dark-mode'));
            document.getElementById('dupBtn').addEventListener('click', () => {
                hideDups = !hideDups;
                renderList();
            });
            document.getElementById('importFile').addEventListener('change', importJson);
        });

        function toggleMenu(id) {
            document.querySelectorAll('.dropdown-menu').forEach(el => {
                if(el.id !== id) el.classList.remove('show');
            });
            document.getElementById(id).classList.toggle('show');
        }

        function saveData() {
            localStorage.setItem(KEY, JSON.stringify({items: window.items, recycleBin: window.recycleBin}));
            if (window.saveToCloud) window.saveToCloud();
        }

        function cleanBin() {
            const now = Date.now();
            window.recycleBin = window.recycleBin.filter(i => (now - i.deletedAt) < 30*24*60*60*1000);
        }

        function addItem(e) {
            e.preventDefault();
            const content = document.getElementById('inpContent').value;
            if(!content) return;
            
            window.items.unshift({
                id: Date.now(),
                content: content,
                description: document.getElementById('inpDesc').value,
                category: document.getElementById('inpCat').value || '×›×œ×œ×™',
                note: document.getElementById('inpNote').value,
                date: new Date().toISOString(),
                pinned: false
            });
            saveData();
            renderList();
            e.target.reset();
            showToast("× ×•×¡×£ ×‘×”×¦×œ×—×”");
        }

        function moveToTrash(id) {
            if(!confirm("×œ×”×¢×‘×™×¨ ×œ×¡×œ ×”××—×–×•×¨?")) return;
            const idx = window.items.findIndex(i => i.id === id);
            if(idx > -1) {
                const item = window.items[idx];
                item.deletedAt = Date.now();
                window.recycleBin.unshift(item);
                window.items.splice(idx, 1);
                saveData();
                renderList();
                showToast("×”×•×¢×‘×¨ ×œ×¡×œ");
            }
        }

        function togglePin(id) {
            const item = window.items.find(i => i.id === id);
            item.pinned = !item.pinned;
            saveData();
            renderList();
        }

        function editItem(id) {
            const item = window.items.find(i => i.id === id);
            const c = prompt("×¢×¨×•×š ×ª×•×›×Ÿ:", item.content);
            if(c !== null) {
                item.content = c;
                item.description = prompt("×ª×™××•×¨:", item.description) || '';
                item.category = prompt("×§×˜×’×•×¨×™×”:", item.category) || '×›×œ×œ×™';
                item.note = prompt("×”×¢×¨×”:", item.note) || '';
                saveData();
                renderList();
            }
        }

        function copyText(id) {
            const item = window.items.find(i => i.id === id);
            navigator.clipboard.writeText(item.content);
            showToast("×”×•×¢×ª×§!");
        }

        function renderList() {
            const container = document.getElementById('listContainer');
            const search = document.getElementById('searchInput').value.toLowerCase();
            const cat = document.getElementById('categoryFilter').value;
            const sort = document.getElementById('sortOrder').value;

            // ×¢×“×›×•×Ÿ ×§×˜×’×•×¨×™×•×ª
            const cats = [...new Set(window.items.map(i => i.category))].sort();
            const sel = document.getElementById('categoryFilter');
            if(sel.options.length === 1) { // Populate only if empty
                cats.forEach(c => sel.innerHTML += `<option value="${c}">${c}</option>`);
                document.getElementById('catList').innerHTML = cats.map(c => `<option value="${c}">`).join('');
            }

            // ×¡×™× ×•×Ÿ ×•××™×•×Ÿ
            let filtered = window.items.filter(i => {
                const txt = (i.content + i.description + i.category + i.note).toLowerCase();
                return txt.includes(search) && (!cat || i.category === cat);
            });

            if (hideDups) {
                const seen = new Set();
                filtered = filtered.filter(i => {
                    const k = i.content.trim();
                    return seen.has(k) ? false : seen.add(k);
                });
            }

            filtered.sort((a, b) => {
                if (a.pinned !== b.pinned) return a.pinned ? -1 : 1;
                if (sort === 'date-new') return new Date(b.date) - new Date(a.date);
                if (sort === 'name') return a.content.localeCompare(b.content);
                return 0;
            });

            document.getElementById('itemCount').textContent = `××¦×™×’ ${filtered.length}`;
            container.innerHTML = '';

            // ×§×™×‘×•×¥
            const groups = {};
            filtered.forEach(i => {
                const c = i.category;
                if(!groups[c]) groups[c] = [];
                groups[c].push(i);
            });

            Object.keys(groups).sort().forEach(c => {
                const div = document.createElement('div');
                div.className = 'category-block';
                div.innerHTML = `<div class="category-header"><h2>${c}</h2><span>${groups[c].length}</span></div>`;
                const grid = document.createElement('div');
                grid.className = 'items-grid';
                
                groups[c].forEach(item => {
                    const visualIndex = filtered.indexOf(item) + 1;
                    grid.innerHTML += getCardHTML(item, visualIndex);
                });
                
                div.appendChild(grid);
                container.appendChild(div);
            });
        }

        function getCardHTML(item, index) {
            const isLink = /^(http|t\.me)/.test(item.content);
            const display = isLink ? `<a href="${item.content}" target="_blank" class="card-link">${item.content}</a>` : `<div class="card-text">${item.content}</div>`;
            
            return `
            <div class="card ${item.pinned ? 'pinned' : ''}" data-id="${item.id}">
                <div class="card-index">#${index}</div>
                <div class="card-header">
                    ${display}
                </div>
                <div class="card-body">
                    <div class="card-desc">${item.description}</div>
                    ${item.note ? `<div class="card-note">ğŸ“ ${item.note}</div>` : ''}
                </div>
                <div class="card-footer">
                    <span class="tag">${item.category}</span>
                    <div class="card-actions">
                        <button class="icon-btn copy-btn" title="×”×¢×ª×§">ğŸ“‹</button>
                        <button class="icon-btn edit-btn" title="×¢×¨×•×š">âœï¸</button>
                        <button class="icon-btn pin-btn ${item.pinned?'active':''}" title="× ×¢×¥">ğŸ“Œ</button>
                        <button class="icon-btn delete-btn" title="××—×§">ğŸ—‘ï¸</button>
                    </div>
                </div>
            </div>`;
        }

        // --- Recycle Bin ---
        window.openRecycleBin = () => {
            const l = document.getElementById('recycleBinList');
            l.innerHTML = window.recycleBin.length ? '' : '×”×¡×œ ×¨×™×§';
            window.recycleBin.forEach(i => {
                l.innerHTML += `
                <div class="deleted-item">
                    <div>${i.content.substring(0,30)}...</div>
                    <div>
                        <button onclick="restore(${i.id})">â™»ï¸</button>
                        <button onclick="permDelete(${i.id})" style="color:red">âŒ</button>
                    </div>
                </div>`;
            });
            document.getElementById('recycleBinModal').classList.add('show');
        };
        window.closeRecycleBin = () => document.getElementById('recycleBinModal').classList.remove('show');
        window.restore = (id) => {
            const idx = window.recycleBin.findIndex(i => i.id === id);
            window.items.unshift(window.recycleBin[idx]);
            window.recycleBin.splice(idx,1);
            saveData(); renderList(); window.openRecycleBin();
        };
        window.permDelete = (id) => {
            if(confirm('×œ××—×•×§?')) {
                window.recycleBin = window.recycleBin.filter(i => i.id !== id);
                saveData(); window.openRecycleBin();
            }
        };

        // --- Export/Import ---
        window.downloadHtml = () => {
            const html = document.documentElement.outerHTML;
            const b = new Blob([html],{type:'text/html'});
            const a = document.createElement('a'); a.href=URL.createObjectURL(b); a.download='Manager.html'; a.click();
        };
        window.exportJson = () => {
            const b = new Blob([JSON.stringify(window.items,null,2)],{type:'application/json'});
            const a = document.createElement('a'); a.href=URL.createObjectURL(b); a.download='data.json'; a.click();
        };
        window.exportTxt = () => {
            const t = window.items.map(i=>`${i.content} | ${i.description}`).join('\n');
            const b = new Blob([t],{type:'text/plain'});
            const a = document.createElement('a'); a.href=URL.createObjectURL(b); a.download='data.txt'; a.click();
        };
        window.downloadSource = () => {
            const b = new Blob([document.documentElement.outerHTML],{type:'text/plain'});
            const a = document.createElement('a'); a.href=URL.createObjectURL(b); a.download='source.txt'; a.click();
        };
        function importJson(e) {
            const r = new FileReader();
            r.onload = ev => {
                window.items = JSON.parse(ev.target.result);
                saveData(); renderList();
            };
            r.readAsText(e.target.files[0]);
        }

        function showToast(m) {
            const t = document.getElementById('toast');
            t.textContent = m; t.classList.add('show');
            setTimeout(()=>t.classList.remove('show'),3000);
        }
    </script>
</body>
