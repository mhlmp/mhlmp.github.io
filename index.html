    <button onclick="openModal()" class="fixed bottom-6 left-6 w-16 h-16 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-full shadow-2xl shadow-blue-500/40 flex items-center justify-center text-white text-2xl z-40 hover:scale-110 active:scale-95 transition-all duration-300">

    <div id="itemModal" class="fixed inset-0 z-50 hidden flex items-end md:items-center justify-center p-0 md:p-4">

                            <option value="work">ğŸ’¼ ×¢×‘×•×“×”</option>
                            <option value="social">ğŸ“± ×—×‘×¨×ª×™</option>
                            <option value="tools">ğŸ› ï¸ ×›×œ×™×</option>
                            <option value="media">ğŸ¬ ××“×™×”</option>

                        </select>
                        <i class="fas fa-chevron-down absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 text-xs pointer-events-none"></i>
                    </div>
                    
                    <div class="relative">
                        <label class="text-xs text-gray-400 font-bold absolute -top-2 right-3 bg-[#1e293b] px-1">×¦×‘×¢ ×›×¨×˜×™×¡</label>
                        <select id="inpColor" class="w-full p-3.5 rounded-xl bg-[#0f172a] border border-gray-700 outline-none focus:border-blue-500 text-white transition appearance-none">
                            <option value="default">ğŸŒ‘ ×¨×’×™×œ</option>
                            <option value="blue">ğŸ”µ ×›×—×•×œ</option>
                            <option value="green">ğŸŸ¢ ×™×¨×•×§</option>
                            <option value="purple">ğŸŸ£ ×¡×’×•×œ</option>
                            <option value="red">ğŸ”´ ××“×•×</option>

                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white py-4 rounded-xl font-bold shadow-lg shadow-blue-500/20 mt-6 active:scale-95 transition text-lg">×©××•×¨ ×§×™×©×•×¨</button>

    <script>
        // --- State Management ---
        let items = JSON.parse(localStorage.getItem('linkItems')) || [];
        let currentFilter = 'all';
        let currentSort = 'newest';
        
        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            renderItems();
            updateSortCheckmarks();
        });

        // --- Core Functions ---
        function saveToLocal() {
            localStorage.setItem('linkItems', JSON.stringify(items));
            renderItems();
        }

        function renderItems() {
            const container = document.getElementById('itemsContainer');
            container.innerHTML = '';
            
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            // 1. Filter
            let filtered = items.filter(item => {
                const matchesCat = currentFilter === 'all' || item.category === currentFilter;
                const matchesSearch = (item.title?.toLowerCase().includes(search) || 
                                     item.url?.toLowerCase().includes(search) || 
                                     item.desc?.toLowerCase().includes(search));
                return matchesCat && matchesSearch;
            });

            // 2. Sort (Smart Sorting: Pinned -> Sort Criteria)
            filtered.sort((a, b) => {
                // Priority to Pinned
                if (a.isPinned && !b.isPinned) return -1;
                if (!a.isPinned && b.isPinned) return 1;

                // Then selected sort
                if (currentSort === 'newest') return (b.id - a.id); // Assuming ID is timestamp
                if (currentSort === 'oldest') return (a.id - b.id);
                if (currentSort === 'alpha') return a.title.localeCompare(b.title);
                return 0;
            });

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-20 opacity-40">
                        <i class="fas fa-ghost text-6xl mb-4 text-gray-600"></i>
                        <p class="text-xl">×œ× × ××¦××• ×§×™×©×•×¨×™×</p>
                    </div>`;
                return;
            }

            filtered.forEach(item => {
                const domain = new URL(item.url).hostname.replace('www.', '');
                const favicon = `https://www.google.com/s2/favicons?domain=${domain}&sz=128`;
                
                // Card Styling based on color selection
                let colorClass = '';
                if(item.color === 'blue') colorClass = 'border-l-4 border-l-blue-500';
                else if(item.color === 'green') colorClass = 'border-l-4 border-l-green-500';
                else if(item.color === 'purple') colorClass = 'border-l-4 border-l-purple-500';
                else if(item.color === 'red') colorClass = 'border-l-4 border-l-red-500';
                else colorClass = 'border border-gray-700';

                // Pinned Logic
                const pinnedClass = item.isPinned ? 'pinned-card' : '';
                const pinIconClass = item.isPinned ? 'text-yellow-500' : 'text-gray-500 hover:text-white';

                const html = `
                <div class="glass p-5 rounded-2xl relative transition hover:-translate-y-1 hover:shadow-2xl flex flex-col group animate-fade-in ${colorClass} ${pinnedClass}">
                    
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex items-center gap-3 overflow-hidden">
                            <div class="w-12 h-12 rounded-xl bg-gray-800 flex items-center justify-center flex-shrink-0 p-2 shadow-inner">
                                <img src="${favicon}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1006/1006771.png'" class="w-full h-full object-contain">
                            </div>
                            <div class="min-w-0">
                                <h3 class="font-bold text-lg text-white truncate leading-tight">${item.title}</h3>
                                <p class="text-xs text-gray-400 truncate mt-0.5">${domain}</p>
                            </div>
                        </div>

                        <div class="relative">
                            <button onclick="toggleMenu(${item.id}, event)" class="w-8 h-8 rounded-full hover:bg-gray-700 flex items-center justify-center text-gray-400 transition">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                            <div id="menu-${item.id}" class="hidden absolute left-0 top-8 bg-[#1e293b] shadow-2xl rounded-xl z-20 w-40 border border-gray-700 overflow-hidden py-1">
                                <button onclick="handlePin(${item.id})" class="w-full text-right px-4 py-2.5 text-sm hover:bg-gray-700 flex items-center gap-3 transition">
                                    <i class="fas fa-thumbtack ${item.isPinned ? 'text-yellow-500' : 'text-gray-400'}"></i> ${item.isPinned ? '×‘×˜×œ × ×¢×™×¦×”' : '× ×¢×¥ ×‘×¨××©'}
                                </button>
                                <button onclick="openEdit(${item.id})" class="w-full text-right px-4 py-2.5 text-sm hover:bg-gray-700 flex items-center gap-3 text-blue-400 transition">
                                    <i class="fas fa-pen"></i> ×¢×¨×•×š
                                </button>
                                <button onclick="deleteItem(${item.id})" class="w-full text-right px-4 py-2.5 text-sm hover:bg-gray-700 flex items-center gap-3 text-red-400 transition">
                                    <i class="fas fa-trash"></i> ××—×§
                                </button>
                            </div>
                        </div>
                    </div>

                    ${item.desc ? `<p class="text-sm text-gray-400 mb-4 line-clamp-2">${item.desc}</p>` : '<div class="mb-4"></div>'}

                    <div class="mt-auto flex justify-between items-center pt-3 border-t border-gray-700/50">
                        <span class="text-[10px] bg-gray-800 px-2 py-1 rounded text-gray-400">${item.categoryText || '×›×œ×œ×™'}</span>
                        <div class="flex gap-2">
                            <button onclick="copyLink('${item.url}')" class="w-9 h-9 rounded-full bg-gray-800 hover:bg-gray-700 text-gray-300 flex items-center justify-center transition" title="×”×¢×ª×§">
                                <i class="far fa-copy text-sm"></i>
                            </button>
                            <a href="${item.url}" target="_blank" class="w-9 h-9 rounded-full bg-blue-600 hover:bg-blue-500 text-white flex items-center justify-center shadow-lg shadow-blue-500/30 transition">
                                <i class="fas fa-external-link-alt text-sm"></i>
                            </a>
                        </div>
                    </div>
                    
                    ${item.isPinned ? '<div class="absolute top-0 right-0 w-3 h-3 bg-yellow-500 rounded-full shadow-[0_0_10px_#eab308]"></div>' : ''}
                </div>`;
                
                container.innerHTML += html;
            });
        }

        // --- Interaction Logic ---

        function handleFormSubmit(e) {
            e.preventDefault();
            const editId = document.getElementById('editId').value;
            const categorySelect = document.getElementById('inpCategory');
            
            const newItem = {
                title: document.getElementById('inpTitle').value,
                url: document.getElementById('inpUrl').value,
                desc: document.getElementById('inpDesc').value,
                category: categorySelect.value,
                categoryText: categorySelect.options[categorySelect.selectedIndex].text,
                color: document.getElementById('inpColor').value,
                isPinned: false
            };

            if (editId) {
                const idx = items.findIndex(i => i.id == editId);
                if (idx > -1) {
                    newItem.id = parseInt(editId);
                    newItem.isPinned = items[idx].isPinned; // Preserve pin state
                    items[idx] = newItem;
                }
            } else {
                newItem.id = Date.now();
                items.unshift(newItem); // Add to beginning (Newest)
            }

            saveToLocal();
            closeModal();
        }

        function handlePin(id) {
            const idx = items.findIndex(i => i.id == id);
            if (idx > -1) {
                items[idx].isPinned = !items[idx].isPinned;
                saveToLocal();
            }
        }

        function deleteItem(id) {
            if(confirm('×œ××—×•×§ ××ª ×”×§×™×©×•×¨ ×”×–×”?')) {
                items = items.filter(i => i.id !== id);
                saveToLocal();
            }
        }

        // --- Menu Handling (The Fix) ---
        function toggleMenu(id, event) {
            event.stopPropagation(); // Prevents clicking the card background
            
            // Close all other menus first
            document.querySelectorAll('[id^="menu-"]').forEach(menu => {
                if(menu.id !== `menu-${id}`) menu.classList.add('hidden');
            });

            const menu = document.getElementById(`menu-${id}`);
            menu.classList.toggle('hidden');
        }

        function toggleSortMenu() {
            const menu = document.getElementById('sortMenu');
            menu.classList.toggle('hidden');
            event.stopPropagation();
        }

        // Global click to close menus
        window.addEventListener('click', () => {
            document.querySelectorAll('[id^="menu-"]').forEach(menu => menu.classList.add('hidden'));
            document.getElementById('sortMenu').classList.add('hidden');
        });

        // --- Sorting & Filtering ---
        function setCategory(cat) {
            currentFilter = cat;
            document.querySelectorAll('.category-chip').forEach(btn => {
                btn.classList.remove('active', 'bg-blue-600', 'border-blue-500', 'text-white', 'shadow-lg');
                btn.classList.add('bg-[#1e293b]', 'border-gray-700', 'text-gray-300');
            });
            event.target.classList.remove('bg-[#1e293b]', 'border-gray-700', 'text-gray-300');
            event.target.classList.add('active', 'bg-blue-600', 'border-blue-500', 'text-white', 'shadow-lg');
            renderItems();
        }

        function setSort(type) {
            currentSort = type;
            updateSortCheckmarks();
            renderItems();
        }

        function updateSortCheckmarks() {
            document.getElementById('check-newest').style.opacity = currentSort === 'newest' ? '1' : '0';
            document.getElementById('check-oldest').style.opacity = currentSort === 'oldest' ? '1' : '0';
            document.getElementById('check-alpha').style.opacity = currentSort === 'alpha' ? '1' : '0';
        }

        // --- Utils ---
        function openModal() {
            resetForm();
            document.getElementById('itemModal').classList.remove('hidden');
        }
        function closeModal() { document.getElementById('itemModal').classList.add('hidden'); }
        
        function openEdit(id) {
            const item = items.find(i => i.id == id);
            if(!item) return;
            document.getElementById('modalTitle').innerText = '×¢×¨×™×›×ª ×§×™×©×•×¨';
            document.getElementById('editId').value = item.id;
            document.getElementById('inpTitle').value = item.title;
            document.getElementById('inpUrl').value = item.url;
            document.getElementById('inpDesc').value = item.desc || '';
            document.getElementById('inpCategory').value = item.category || 'general';
            document.getElementById('inpColor').value = item.color || 'default';
            document.getElementById('itemModal').classList.remove('hidden');
        }

        function resetForm() {
            document.getElementById('modalTitle').innerText = '×”×•×¡×¤×ª ×§×™×©×•×¨ ×—×“×©';
            document.getElementById('editId').value = '';
            document.querySelector('form').reset();
        }

        function copyLink(url) {
            navigator.clipboard.writeText(url);
            alert('×”×§×™×©×•×¨ ×”×•×¢×ª×§!');
        }

        // --- Import/Export ---
        function downloadData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(items, null, 2));
            const dlAnchorElem = document.createElement('a');
            dlAnchorElem.setAttribute("href", dataStr);
            dlAnchorElem.setAttribute("download", "linkmaster_backup.json");
            dlAnchorElem.click();
        }

        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (Array.isArray(imported)) {
                        // Merge strategies (prevent duplicates by URL)
                        const existingUrls = new Set(items.map(i => i.url));
                        const newItems = imported.filter(i => !existingUrls.has(i.url));
                        items = [...newItems, ...items];
                        saveToLocal();
                        alert(`×™×•×‘××• ${newItems.length} ×§×™×©×•×¨×™× ×—×“×©×™×`);
                    }
                } catch(err) { alert('×§×•×‘×¥ ×œ× ×ª×§×™×Ÿ'); }
            };
            reader.readAsText(file);
        }
    </script>
