        :root {
            --bg-gradient: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.6);
            --glass-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --glass-blur: blur(10px);
            
            --text-primary: #1a1a1a;
            --text-secondary: #555555;
            --primary-color: #0066cc;
            --primary-glow: rgba(0, 102, 204, 0.2);
            
            --radius: 12px;
            --accent-green: #00a651;
            --accent-red: #d93025;
            --accent-gold: #f59e0b;
            --gold-glow: 0 0 10px rgba(245, 158, 11, 0.4);
            
            --note-bg: rgba(255, 248, 220, 0.9);
            --google-btn: #4285F4;
        }

        body.dark-mode {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --glass-bg: rgba(30, 41, 59, 0.85); 
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --primary-color: #60a5fa;
            --primary-glow: rgba(96, 165, 250, 0.2);
            --note-bg: rgba(60, 50, 30, 0.8);
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-primary);
            margin: 0;
            padding: 15px;
            padding-bottom: 80px;
            min-height: 100vh;
            transition: color 0.3s;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: var(--radius);
        }

        header { text-align: center; margin-bottom: 25px; }
        h1 { margin: 5px 0; font-size: 1.8rem; color: var(--text-primary); font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 10px; }
        
        #itemCount {
            display: inline-block; 
            background: rgba(127, 127, 127, 0.1); 
            padding: 4px 15px;
            border-radius: 20px; font-size: 0.9rem; color: var(--text-secondary);
            border: 1px solid var(--glass-border); font-weight: 600;
        }

        /* User Section & Auth */
        #userSection {
            padding: 12px; margin-bottom: 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .user-avatar { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--glass-border); object-fit: cover; }
        .user-name { font-weight: 700; font-size: 1rem; }
        .cloud-status { font-size: 0.85rem; color: var(--text-secondary); display: flex; align-items: center; gap: 6px; font-weight: 500; }
        
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #ccc; display: inline-block; transition: 0.3s; }
        .status-dot.online { background: var(--accent-green); box-shadow: 0 0 8px var(--accent-green); }
        .status-dot.syncing { background: #ffbb00; animation: pulse 1s infinite; }
        .status-dot.error { background: var(--accent-red); }
        
        .btn-login { background: var(--google-btn); color: white; border: none; padding: 10px 24px; border-radius: 30px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 10px; font-size: 0.95rem; transition: 0.2s; box-shadow: 0 4px 10px rgba(66, 133, 244, 0.3); }
        .btn-login:hover { transform: scale(1.02); }
        
        .btn-logout, .btn-switch { 
            background: rgba(127,127,127,0.1); 
            border: 1px solid var(--glass-border); 
            color: var(--text-primary); 
            padding: 8px 14px; border-radius: 8px; cursor: pointer; font-size: 0.85rem; margin-left: 5px; transition: 0.2s;
        }

        /* Controls */
        #controlsArea {
            padding: 16px; margin-bottom: 25px;
            display: flex; flex-direction: column; gap: 14px;
            position: relative; z-index: 100;
        }

        .search-container input {
            width: 100%; padding: 12px 16px; font-size: 16px;
            border: 1px solid var(--glass-border); border-radius: var(--radius);
            background: rgba(127,127,127,0.1); color: var(--text-primary);
            transition: 0.2s;
        }
        .search-container input:focus { border-color: var(--primary-color); background: rgba(127,127,127,0.15); box-shadow: 0 0 0 2px var(--primary-glow); }

        .filters-container { display: flex; gap: 10px; flex-wrap: wrap; }
        .filters-container select {
            flex: 1; min-width: 140px; height: 44px; padding: 0 12px;
            font-size: 15px; 
            background: var(--bg-body); 
            color: var(--text-primary);
            border: 1px solid var(--glass-border); border-radius: var(--radius);
            cursor: pointer;
            background-color: rgba(127,127,127,0.1); 
        }
        .filters-container select option { background: #1e293b; color: white; }
        body:not(.dark-mode) .filters-container select option { background: #ffffff; color: black; }

        .actions-container { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; }
        .dropdown { position: relative; display: inline-block; flex-grow: 1; }
        
        .action-btn {
            width: 100%; height: 44px; padding: 0 12px; font-size: 14px; font-weight: 600;
            color: white; border: none; border-radius: var(--radius); cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15); transition: transform 0.1s;
        }
        .action-btn:active { transform: scale(0.98); }
        
        .btn-json { background: linear-gradient(135deg, #2563eb, #1d4ed8); }
        .btn-txt { background: linear-gradient(135deg, #06b6d4, #0891b2); }
        .btn-site { background: linear-gradient(135deg, #6366f1, #4f46e5); } 
        .btn-trash-view { background: linear-gradient(135deg, #64748b, #475569); }
        .btn-toggle { 
            background: rgba(127,127,127,0.1); 
            color: var(--text-primary); 
            border: 1px solid var(--glass-border); 
            flex-grow: 0 !important; width: 44px; font-size: 1.2rem; box-shadow: none;
        }

        .dropdown-content {
            display: none; position: absolute; 
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            min-width: 240px; box-shadow: 0 15px 40px rgba(0,0,0,0.3); border-radius: var(--radius);
            border: 1px solid var(--glass-border); z-index: 2000; right: 0; top: calc(100% + 8px);
            padding: 8px 0; animation: fadeIn 0.2s ease;
        }
        .dropdown-content.show { display: block; }
        .dropdown-content button, .dropdown-content label {
            color: var(--text-primary); padding: 12px 20px; text-decoration: none;
            display: block; background: none; border: none; width: 100%; text-align: right;
            cursor: pointer; font-size: 14px; font-weight: 500;
            transition: background 0.2s;
        }
        .dropdown-content button:hover { background-color: rgba(127,127,127,0.1); color: var(--primary-color); }
        .dropdown-divider { border-top: 1px solid var(--glass-border); margin: 6px 0; }

        /* Add Item Form */
        details { margin-bottom: 25px; transition: 0.3s; }
        summary { 
            padding: 16px; cursor: pointer; font-weight: 700; 
            color: var(--primary-color);
            background: rgba(127,127,127,0.05);
            border-bottom: 1px solid transparent;
            list-style: none; display: flex; align-items: center; justify-content: center;
        }
        summary::after { content: " â¬‡ï¸"; margin-right: 8px; font-size: 0.8rem; }
        details[open] summary { border-bottom: 1px solid var(--glass-border); }
        details[open] summary::after { content: " â¬†ï¸"; }
        
        #addItemForm { padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        #addItemForm input, #addItemForm textarea {
            padding: 12px; border: 1px solid var(--glass-border); border-radius: var(--radius);
            background: rgba(127,127,127,0.05); color: var(--text-primary); width: 100%; font-size: 15px;
        }
        #addItemForm button {
            background: var(--accent-green); color: white; padding: 14px; border: none;
            border-radius: var(--radius); font-weight: bold; cursor: pointer; font-size: 16px;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        /* List & Cards */
        .category-block { margin-bottom: 35px; }
        .category-header {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px 5px; margin-bottom: 15px;
            border-bottom: 2px solid rgba(127,127,127,0.1);
        }
        .category-header h2 { margin: 0; font-size: 1.4rem; color: var(--text-primary); font-weight: 700; }
        .category-badge {
            background: rgba(127,127,127,0.1); color: var(--text-primary);
            font-size: 0.85rem; padding: 4px 12px; border-radius: 12px; font-weight: 600;
            border: 1px solid var(--glass-border);
        }

        .items-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            position: relative;
            display: flex;
            flex-direction: column;
            transition: box-shadow 0.2s, transform 0.1s;
            box-shadow: var(--glass-shadow);
        }
        .card:hover { box-shadow: 0 10px 30px rgba(0,0,0,0.15); transform: translateY(-2px); }
        
        .card.pinned {
            border: 2px solid var(--accent-gold);
            background: rgba(255, 255, 0, 0.05);
            order: -1 !important; /* Force to top visually if flex/grid allows, but we sort in JS */
        }
        
        .card-index {
            position: absolute; top: 12px; left: 12px; 
            background: rgba(127,127,127,0.1);
            color: var(--text-secondary); font-size: 11px; padding: 3px 8px;
            border-radius: 6px; font-family: monospace; 
        }
        
        .card-body { padding: 20px; padding-top: 40px; flex-grow: 1; }
        
        .card-link {
            display: block; color: var(--primary-color); font-weight: 700; text-decoration: none;
            margin-bottom: 10px; word-break: break-all; font-size: 16px; line-height: 1.4;
        }
        .card-text-content {
            background: rgba(127,127,127,0.05); padding: 12px; border-radius: 8px;
            font-family: monospace; font-size: 13px; white-space: pre-wrap; word-break: break-all;
            border: 1px solid var(--glass-border);
        }
        .card-desc { font-size: 15px; color: var(--text-primary); opacity: 0.9; margin-top: 8px; line-height: 1.5; margin-bottom: 10px; }
        
        .card-note {
            margin-top: 12px; padding: 10px; background-color: var(--note-bg);
            color: #4a3b10; font-size: 13px; border-radius: 8px;
            border-right: 4px solid var(--accent-gold); display: flex; gap: 8px;
        }
        .card-note::before { content: 'ğŸ“'; }

        .card-footer {
            padding: 12px 20px; border-top: 1px solid var(--glass-border);
            background: rgba(127,127,127,0.05);
            display: flex; justify-content: space-between; align-items: center;
            border-bottom-left-radius: var(--radius); border-bottom-right-radius: var(--radius);
        }
        
        .tag-category {
            font-size: 11px; background: rgba(127,127,127,0.1); color: var(--text-primary);
            padding: 4px 10px; border-radius: 12px; border: 1px solid var(--glass-border); font-weight: 600;
        }

        .card-actions { display: flex; gap: 4px; position: relative; }
        
        .icon-btn {
            background: transparent; border: none; cursor: pointer; font-size: 18px;
            width: 34px; height: 34px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--text-secondary); transition: all 0.2s;
        }
        .icon-btn:hover { color: var(--primary-color); background: rgba(127,127,127,0.1); }
        .pin-btn.active { color: var(--accent-gold); transform: rotate(45deg); opacity: 1; }
        .trash-btn:hover { color: var(--accent-red); background: rgba(239, 68, 68, 0.1); }

        .duplicate-badge { color: var(--accent-red); font-weight: bold; font-size: 12px; display: none; margin-left: 5px; background: rgba(239,68,68,0.1); padding: 2px 6px; border-radius: 4px; }
        input[type="file"] { display: none; }

        /* Trash Modal */
        #trashModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 3000; display: none;
            justify-content: center; align-items: center; backdrop-filter: blur(5px);
        }
        #trashModal.open { display: flex; }
        .modal-content {
            background: var(--glass-bg); width: 90%; max-width: 600px; max-height: 80vh;
            border-radius: var(--radius); border: 1px solid var(--glass-border);
            display: flex; flex-direction: column; overflow: hidden;
            box-shadow: var(--glass-shadow);
        }
        .modal-header { padding: 15px 20px; border-bottom: 1px solid var(--glass-border); display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 20px; overflow-y: auto; flex-grow: 1; }
        .trash-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px; background: rgba(127,127,127,0.05); margin-bottom: 8px; border-radius: 8px;
            border: 1px solid var(--glass-border);
        }
        .trash-info { font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 60%; }
        .trash-date { font-size: 0.75rem; color: var(--text-secondary); display: block; }
        .trash-actions button { font-size: 0.8rem; margin-left: 5px; padding: 4px 8px; border-radius: 4px; cursor: pointer; border: 1px solid var(--glass-border); }
        .btn-restore { background: var(--accent-green); color: white; border: none; }
        .btn-forever { background: var(--accent-red); color: white; border: none; }
        .btn-close-modal { background: transparent; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-primary); }

        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: rgba(30, 41, 59, 0.95); color: white; padding: 14px 28px; border-radius: 50px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4); display: flex; align-items: center; gap: 20px;
            z-index: 9999; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s; opacity: 0;
            border: 1px solid rgba(255,255,255,0.1);
        }
        #toast.visible { transform: translateX(-50%) translateY(0); opacity: 1; }
        #toast button { background: none; border: none; color: var(--accent-green); font-weight: bold; cursor: pointer; font-size: 15px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
    </style>

        // === Data Management ===
        function loadLocalData() {
            try {
                const embedded = document.getElementById('app-state').textContent;
                if(embedded) {
                    const parsed = JSON.parse(embedded);
                    if (parsed.items) state.items = parsed.items;
                    if (parsed.trash) state.trash = parsed.trash;
                    return;
                }
            } catch(e) {}

            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) { 
                try { 
                    const parsed = JSON.parse(stored);
                    state.items = parsed.items || [];
                    state.trash = parsed.trash || [];
                    return; 
                } catch(e) {} 
            }
            state.items = [];
            state.trash = [];
        }

        function saveData(skipCloud = false) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify({ items: state.items, trash: state.trash }));
            if (!skipCloud && state.user && db) {
                pushToCloud();
            }
        }

        function checkTrashExpiry() {
            const now = new Date();
            const initialLen = state.trash.length;
            state.trash = state.trash.filter(item => {
                if (!item.deletedAt) return false;
                const delDate = new Date(item.deletedAt);
                const diffTime = Math.abs(now - delDate);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
                return diffDays <= 30;
            });
            if(state.trash.length !== initialLen) saveData();
        }

        // === Firebase ===
        function setupFirebaseListeners() {
            if (!auth) return;
            onAuthStateChanged(auth, (user) => {
                const loginView = document.getElementById('loggedOutView');
                const loggedView = document.getElementById('loggedInView');
                
                if (user) {
                    state.user = user;
                    loginView.style.display = 'none';
                    loggedView.style.display = 'flex';
                    
                    const nameEl = document.getElementById('userName');
                    const imgEl = document.getElementById('userAvatar');
                    if(nameEl) nameEl.textContent = user.displayName;
                    if(imgEl) imgEl.src = user.photoURL;
                    
                    updateSyncStatus('syncing');
                    
                    if (state.unsubscribe) state.unsubscribe();
                    
                    state.unsubscribe = onSnapshot(doc(db, "users", user.uid), (docSnap) => {
                        if (docSnap.exists()) {
                            const cloudData = docSnap.data();
                            const cloudItems = cloudData.items || [];
                            const cloudTrash = cloudData.trash || [];
                            
                            if (JSON.stringify(cloudItems) !== JSON.stringify(state.items) ||
                                JSON.stringify(cloudTrash) !== JSON.stringify(state.trash)) {
                                state.items = cloudItems;
                                state.trash = cloudTrash;
                                saveData(true);
                                checkTrashExpiry();
                                updateCategoryDropdowns();
                                renderList();
                            }
                            updateSyncStatus('online');
                        } else {
                            if(state.items.length > 0) pushToCloud();
                            else updateSyncStatus('online');
                        }
                    }, (error) => {
                        console.error("Sync Error:", error);
                        updateSyncStatus('error');
                    });

                } else {
                    state.user = null;
                    if (state.unsubscribe) state.unsubscribe();
                    loginView.style.display = 'flex';
                    loggedView.style.display = 'none';
                }
            });
        }

        // === UI Rendering ===
        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");

        function updateCategoryDropdowns() {
            const cats = new Set(state.items.map(i => i.category));
            const select = document.getElementById('categoryFilter');
            const datalist = document.getElementById('categoriesDatalist');

            const currentVal = select.value;

            [...cats].sort().forEach(c => {

                html += `<option value="${safeCat}">${safeCat}</option>`;

        function renderList() {
            const container = document.getElementById('listContainer');
            if(!container) return;
            container.innerHTML = '';
            
            const query = document.getElementById('searchInput')?.value.toLowerCase() || '';
            const catFilter = document.getElementById('categoryFilter')?.value || '';
            const sort = document.getElementById('sortOrder')?.value || 'date-new';

            // Filter logic
            const seen = new Set(), dups = new Set();
            state.items.forEach(i => {
                const k = i.content.toLowerCase().trim();
                if (seen.has(k)) { i.isDup = true; dups.add(k); } else { i.isDup = false; seen.add(k); }
            });
            state.items.forEach(i => { if(dups.has(i.content.toLowerCase().trim())) i.isDup = true; });

            let filtered = state.items.filter(i => {
                if (!state.showDuplicates && i.isDup && state.items.indexOf(i) !== state.items.findIndex(x => x.content.toLowerCase() === i.content.toLowerCase())) return false;
                const matchesSearch = !query || i.content.toLowerCase().includes(query) || i.description.toLowerCase().includes(query) || i.category.toLowerCase().includes(query) || (i.note && i.note.toLowerCase().includes(query));
                const matchesCat = !catFilter || i.category === catFilter;
                return matchesSearch && matchesCat;
            });

            document.getElementById('itemCount').textContent = `××¦×™×’ ${filtered.length} ××ª×•×š ${state.items.length}`;

            // Sort logic: Pinned first, then by Date Newest (Default) or Name
            const masterSort = (a, b) => {
                if (a.isPinned && !b.isPinned) return -1;
                if (!a.isPinned && b.isPinned) return 1;
                
                if (sort === 'name') return a.content.localeCompare(b.content);
                // Default 'date-new': Newest First
                return b.date.localeCompare(a.date); 
            };

            const groups = {};
            filtered.forEach(i => {
                if(!groups[i.category]) groups[i.category] = [];
                groups[i.category].push(i);
            });

            const sortedCategories = Object.keys(groups).sort();
            
            // Visual Counter: 
            // Since we sort 'date-new' by default, the top item should be the highest number (total items)
            // If sort is 'name', numbers will follow the sort order.
            // Logic: Count down from total active items if sorting by date-new, else count up.
            let visualCounter = (sort === 'date-new') ? filtered.length : 1;
            const counterStep = (sort === 'date-new') ? -1 : 1;

            if (filtered.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:20px; color:var(--text-secondary);">×œ× × ××¦××• ×ª×•×¦××•×ª</div>';
                return;
            }

            sortedCategories.forEach(cat => {
                const groupItems = groups[cat];
                groupItems.sort(masterSort); 
                
                const section = document.createElement('div');
                section.className = 'category-block';
                
                const header = document.createElement('div');
                header.className = 'category-header';
                header.innerHTML = `<h2>${escapeHtml(cat)}</h2><span class="category-badge">${groupItems.length} ×¤×¨×™×˜×™×</span>`;
                section.appendChild(header);

                const grid = document.createElement('div');
                grid.className = 'items-grid';
                
                groupItems.forEach(i => {
                    grid.appendChild(createCard(i, visualCounter));
                    visualCounter += counterStep;
                });
                
                section.appendChild(grid);
                container.appendChild(section);
            });
        }

        function createCard(item, displayNum) {
            const div = document.createElement('div');
            div.className = `card ${item.isPinned ? 'pinned' : ''}`;
            
            const safeContent = escapeHtml(item.content);

            const noteHtml = item.note ? `<div class="card-note">${escapeHtml(item.note)}</div>` : '';
            const dupBadge = item.isDup ? 'inline' : 'none';

            div.innerHTML = `
                <div class="card-index">#${displayNum}</div>
                <div class="card-body">
                    ${contentHtml}
                    <div class="card-desc">${escapeHtml(item.description)}</div>

                    <div class="card-actions">
                        <button class="icon-btn btn-copy" title="×”×¢×ª×§">ğŸ“‹</button>
                        <button class="icon-btn btn-edit" title="×¢×¨×•×š">âœï¸</button>
                        <button class="icon-btn pin-btn ${item.isPinned ? 'active' : ''}" title="${item.isPinned ? '×‘×˜×œ × ×¢×™×¦×”' : '× ×¢×¥ ×‘×¨××© ×”×¨×©×™××”'}">ğŸ“Œ</button>
                        <button class="icon-btn trash-btn" title="××—×§ ×œ×¡×œ ××—×–×•×¨">ğŸ—‘ï¸</button>
                    </div>
                </div>
            `;
            
            div.querySelector('.btn-copy').onclick = () => copyText(item.content);
            div.querySelector('.btn-edit').onclick = () => editItem(item);
            div.querySelector('.pin-btn').onclick = () => togglePin(item.id);
            div.querySelector('.trash-btn').onclick = () => moveToTrash(item.id);
            
            return div;
        }

        // === Actions ===
        function handleAdd(e) {
            e.preventDefault();
            const content = document.getElementById('itemContent').value.trim();
            if (!content) return;

            const newItem = {
                id: Date.now(),
                content,
                description: document.getElementById('itemDescription').value.trim(),
                category: document.getElementById('itemCategory').value.trim() || '×›×œ×œ×™',
                note: document.getElementById('itemNote').value.trim(),
                date: new Date().toISOString(),
                type: URL_REGEX.test(content) ? 'link' : 'text',
                isPinned: false
            };
            // Unshift puts it at the TOP of the array
            state.items.unshift(newItem);
            onDataChange();
            e.target.reset();
            showToast('×”×¤×¨×™×˜ × ×•×¡×£ ×œ×¨××© ×”×¨×©×™××”');
        }

        function moveToTrash(id) {
            const idx = state.items.findIndex(i => i.id === id);
            if(idx === -1) return;
            const item = state.items[idx];
            
            // Add deleted timestamp
            item.deletedAt = new Date().toISOString();
            
            state.trash.unshift(item);
            state.items.splice(idx, 1);
            onDataChange();
            showToast('×”×•×¢×‘×¨ ×œ×¡×œ ×”××—×–×•×¨');
        }

        function togglePin(id) {
            const idx = state.items.findIndex(i => i.id === id);
            if (idx === -1) return;
            state.items[idx].isPinned = !state.items[idx].isPinned;
            onDataChange();
        }

        function editItem(item) {
            const previousState = JSON.parse(JSON.stringify(item));
            const c = prompt('×ª×•×›×Ÿ:', item.content);
            if (c===null) return;
            
            const d = prompt('×ª×™××•×¨:', item.description) || '';
            const cat = prompt('×§×˜×’×•×¨×™×”:', item.category) || '×›×œ×œ×™';
            const n = prompt('×”×¢×¨×”:', item.note) || '';
            
            item.content = c;
            item.description = d;
            item.category = cat;
            item.note = n;
            item.type = URL_REGEX.test(c) ? 'link' : 'text';
            
            onDataChange();
            showToast('×”×©×™× ×•×™ × ×©××¨');
        }

        // === Trash Logic ===
        function openTrashModal() {
            const list = document.getElementById('trashList');

                list.innerHTML = '<div style="text-align:center; padding:20px;">×¡×œ ×”××—×–×•×¨ ×¨×™×§</div>';

        function restoreFromTrash(id) {
            const idx = state.trash.findIndex(i => i.id === id);
            if(idx === -1) return;
            const item = state.trash[idx];
            delete item.deletedAt; // Remove trash tag
            state.items.unshift(item); // Restore to top
            state.trash.splice(idx, 1);
            saveData();
            openTrashModal(); // Refresh modal
            renderList(); // Refresh background list
            showToast('×”×¤×¨×™×˜ ×©×•×—×–×¨');
        }

        function deleteForever(id) {
            if(!confirm('×–×” ×™××—×§ ××ª ×”×¤×¨×™×˜ ×œ×¦××™×ª×•×ª. ×œ×”××©×™×š?')) return;
            const idx = state.trash.findIndex(i => i.id === id);
            if(idx !== -1) {

                saveData();
                openTrashModal();
            }

        // === Utilities ===
        function importJson(e) {
            const f = e.target.files[0];
            if(!f) return;
            const r = new FileReader();
            r.onload = ev => { 
                try { 
                    const data = JSON.parse(ev.target.result);
                    // Handle both old array format and new object format
                    if (Array.isArray(data)) state.items = data;
                    else {
                        if(data.items) state.items = data.items;
                        if(data.trash) state.trash = data.trash;
                    }
                    onDataChange(); 
                    closeAllMenus(); 
                    alert('× ×˜×¢×Ÿ ×‘×”×¦×œ×—×”!'); 
                } catch(e){ alert('×©×’×™××” ×‘×§×•×‘×¥'); } 
            };
            r.readAsText(f);
        }

        function smartImport(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                const lines = ev.target.result.split('\n');
                let added = 0, updated = 0;
                const map = new Map(state.items.map(i => [i.content.toLowerCase().trim(), i]));
                let idBase = Date.now();

                lines.forEach(line => {
                    const parts = line.split('|').map(s => s.trim());
                    if (!parts[0]) return;
                    const key = parts[0].toLowerCase();
                    const desc = parts[1] || '';
                    const cat = parts[2] || '×›×œ×œ×™';

                    if (map.has(key)) {
                        const item = map.get(key);
                        let changed = false;
                        if (desc && item.description !== desc) { item.description = desc; changed = true; }
                        if (cat && item.category !== cat && cat !== '×›×œ×œ×™') { item.category = cat; changed = true; }
                        if (changed) updated++;
                    } else {
                        state.items.unshift({
                            id: idBase++, content: parts[0], description: desc, category: cat,
                            date: new Date().toISOString(), type: URL_REGEX.test(parts[0]) ? 'link' : 'text', note: '',
                            isPinned: false
                        });
                        added++;
                    }
                });
                onDataChange();
                closeAllMenus();
                alert(`×”×™×™×‘×•× ×”×•×©×œ×:\nğŸ†• × ×•×¡×¤×•: ${added}\nğŸ”„ ×¢×•×“×›× ×•: ${updated}`);
            };
            reader.readAsText(file);
        }

        }

        function initTheme() {
            const savedTheme = localStorage.getItem(STORAGE_KEY + '_theme');
            if (savedTheme === 'light') {
                document.body.classList.remove('dark-mode');
                const btn = document.getElementById('toggleDarkModeBtn');
                if(btn) btn.textContent = 'ğŸŒ™';
            }
        }

        function toggleTheme() { 
            document.body.classList.toggle('dark-mode'); 
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem(STORAGE_KEY + '_theme', isDark ? 'dark' : 'light');
            const btn = document.getElementById('toggleDarkModeBtn');
            if(btn) btn.textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
        }

        function toggleDuplicates() { 
            state.showDuplicates = !state.showDuplicates; 
            const btn = document.getElementById('toggleDuplicatesBtn');
            if(btn) btn.style.opacity = state.showDuplicates ? '1' : '0.5'; 
            renderList(); 
        }

        function showToast(m) {
            const t = document.getElementById('toast');
            if(!t) return;
            document.getElementById('toastMsg').textContent = m;
            t.classList.add('visible'); 
            setTimeout(() => t.classList.remove('visible'), 4000);
        }
    </script>
</body>
</html>
