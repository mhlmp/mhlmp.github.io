<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Link Manager Pro</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.6);
            --glass-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --glass-blur: blur(10px);
            --text-primary: #1a1a1a;
            --text-secondary: #555555;
            --primary-color: #0066cc;
            --primary-glow: rgba(0, 102, 204, 0.2);
            --radius: 12px;
            --accent-green: #00a651;
            --accent-red: #d93025;
            --accent-gold: #f59e0b;
            --note-bg: rgba(255, 248, 220, 0.9);
            --google-btn: #4285F4;
        }

        body.dark-mode {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --glass-bg: rgba(30, 41, 59, 0.85); 
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --primary-color: #60a5fa;
            --primary-glow: rgba(96, 165, 250, 0.2);
            --note-bg: rgba(60, 50, 30, 0.8);
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-primary);
            margin: 0;
            padding: 15px;
            padding-bottom: 100px;
            min-height: 100vh;
            transition: color 0.3s;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: var(--radius);
        }

        header { text-align: center; margin-bottom: 25px; }
        h1 { margin: 5px 0; font-size: 1.8rem; color: var(--text-primary); font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 10px; }
        
        #itemCount {
            display: inline-block; 
            background: rgba(127, 127, 127, 0.1); 
            padding: 4px 15px;
            border-radius: 20px; font-size: 0.9rem; color: var(--text-secondary);
            border: 1px solid var(--glass-border); font-weight: 600;
        }

        #userSection { padding: 12px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .user-avatar { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--glass-border); object-fit: cover; }
        .user-name { font-weight: 700; font-size: 1rem; }
        .cloud-status { font-size: 0.85rem; color: var(--text-secondary); display: flex; align-items: center; gap: 6px; font-weight: 500; }
        
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #ccc; display: inline-block; transition: 0.3s; }
        .status-dot.online { background: var(--accent-green); box-shadow: 0 0 8px var(--accent-green); }
        .status-dot.syncing { background: #ffbb00; animation: pulse 1s infinite; }
        .status-dot.error { background: var(--accent-red); }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .btn-login { background: var(--google-btn); color: white; border: none; padding: 10px 24px; border-radius: 30px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 10px; font-size: 0.95rem; transition: 0.2s; box-shadow: 0 4px 10px rgba(66, 133, 244, 0.3); }
        .btn-logout, .btn-switch { background: rgba(127,127,127,0.1); border: 1px solid var(--glass-border); color: var(--text-primary); padding: 8px 14px; border-radius: 8px; cursor: pointer; font-size: 0.85rem; margin-left: 5px; transition: 0.2s; }

        #controlsArea { padding: 16px; margin-bottom: 25px; display: flex; flex-direction: column; gap: 14px; position: relative; z-index: 100; }
        .search-container input { width: 100%; padding: 12px 16px; font-size: 16px; border: 1px solid var(--glass-border); border-radius: var(--radius); background: rgba(127,127,127,0.1); color: var(--text-primary); transition: 0.2s; }
        .filters-container { display: flex; gap: 10px; flex-wrap: wrap; }
        .filters-container select { flex: 1; min-width: 140px; height: 44px; padding: 0 12px; font-size: 15px; color: var(--text-primary); border: 1px solid var(--glass-border); border-radius: var(--radius); cursor: pointer; background-color: rgba(127,127,127,0.1); }
        
        .actions-container { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; }
        .action-btn { width: 100%; height: 44px; padding: 0 12px; font-size: 14px; font-weight: 600; color: white; border: none; border-radius: var(--radius); cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); transition: transform 0.1s; }
        .btn-json { background: linear-gradient(135deg, #2563eb, #1d4ed8); }
        .btn-txt { background: linear-gradient(135deg, #06b6d4, #0891b2); }
        .btn-site { background: linear-gradient(135deg, #6366f1, #4f46e5); } 
        .btn-toggle { background: rgba(127,127,127,0.1); color: var(--text-primary); border: 1px solid var(--glass-border); width: 44px; font-size: 1.2rem; }

        .dropdown { position: relative; display: inline-block; flex-grow: 1; }
        .dropdown-content { display: none; position: absolute; background: var(--glass-bg); backdrop-filter: blur(20px); min-width: 240px; box-shadow: 0 15px 40px rgba(0,0,0,0.3); border-radius: var(--radius); border: 1px solid var(--glass-border); z-index: 2000; right: 0; top: calc(100% + 8px); padding: 8px 0; }
        .dropdown-content.show { display: block; }
        .dropdown-content button, .dropdown-content label { color: var(--text-primary); padding: 12px 20px; display: block; background: none; border: none; width: 100%; text-align: right; cursor: pointer; font-size: 14px; font-weight: 500; }

        #addItemForm { padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        #addItemForm input, #addItemForm textarea { padding: 12px; border: 1px solid var(--glass-border); border-radius: var(--radius); background: rgba(127,127,127,0.05); color: var(--text-primary); width: 100%; font-size: 15px; }
        #addItemForm button { background: var(--accent-green); color: white; padding: 14px; border: none; border-radius: var(--radius); font-weight: bold; cursor: pointer; font-size: 16px; }

        .items-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: var(--radius); position: relative; display: flex; flex-direction: column; transition: all 0.2s; box-shadow: var(--glass-shadow); }
        .card.pinned { border: 2px solid var(--accent-gold); background: rgba(255, 255, 0, 0.05); }
        .card-body { padding: 20px; padding-top: 40px; flex-grow: 1; }
        .card-link { display: block; color: var(--primary-color); font-weight: 700; text-decoration: none; margin-bottom: 10px; word-break: break-all; font-size: 16px; }

        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px); background: rgba(30, 41, 59, 0.95); color: white; border-radius: 12px; display: flex; flex-direction: column; z-index: 9999; transition: 0.4s; opacity: 0; min-width: 300px; overflow: hidden; }
        #toast.visible { transform: translateX(-50%) translateY(0); opacity: 1; }
        .progress-bar { height: 4px; background: var(--accent-green); width: 100%; transform-origin: left; }
        @keyframes countdown { from { transform: scaleX(1); } to { transform: scaleX(0); } }
        .animate-progress { animation: countdown 10s linear forwards; }
        
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-left: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBnRk-Os6EvJcFIdpl-lICc9w-E4pQ74nE",
            authDomain: "linkmanager-fdac5.firebaseapp.com",
            projectId: "linkmanager-fdac5",
            storageBucket: "linkmanager-fdac5.firebasestorage.app",
            messagingSenderId: "532683691813",
            appId: "1:532683691813:web:5cf639e32a715c626eeccc"
        };

        const STORAGE_KEY = 'LinkManager_Pro_V9';
        const state = { items: [], trash: [], user: null, unsubscribe: null };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', () => {
            loadLocalData();
            setupEventListeners();
            setupFirebaseListeners();
            renderList();

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js').catch(err => console.log(err));
            }
        });

        function setupFirebaseListeners() {
            onAuthStateChanged(auth, async (user) => {
                const loggedInView = document.getElementById('loggedInView');
                const loggedOutView = document.getElementById('loggedOutView');
                
                if (user) {
                    state.user = user;
                    loggedOutView.style.display = 'none';
                    loggedInView.style.display = 'flex';
                    document.getElementById('userName').textContent = user.displayName;
                    document.getElementById('userAvatar').src = user.photoURL;

                    updateSyncStatus('syncing');
                    if (state.unsubscribe) state.unsubscribe();

                    // --- ×”××–× ×” ×—×›××” ×œ×¢× ×Ÿ: ×©×•××¨×ª ×¨×§ ××ª ×”× ×ª×•× ×™× ×©×œ×š ---
                    const docRef = doc(db, "users", user.uid);
                    state.unsubscribe = onSnapshot(docRef, (docSnap) => {
                        document.getElementById('mainLoader').style.display = 'none';
                        
                        if (docSnap.exists()) {
                            // ×”× ×ª×•× ×™× ×§×™×™××™× ×‘×¢× ×Ÿ - × ×˜×¢×Ÿ ××•×ª× (×–×” ×”××§×•×¨ ×”×§×•×‘×¢)
                            const d = docSnap.data();
                            state.items = d.items || [];
                            state.trash = d.trash || [];
                            
                            // ×¢×“×›×•×Ÿ ××˜××•×Ÿ ××§×•××™
                            localStorage.setItem(STORAGE_KEY, JSON.stringify({ items: state.items, trash: state.trash }));
                            
                            renderList();
                            updateSyncStatus('online');
                            console.log("Loaded data from cloud");
                        } else {
                            // ××¡××š ×œ× ×§×™×™× = ××©×ª××© ×—×“×© ×œ×’××¨×™
                            // × ×™×¦×•×¨ ××¡××š ×¨×™×§ ×›×“×™ ×œ×”×ª×—×™×œ
                            console.log("New user detected, creating doc...");
                            saveToFirestore(true).catch(console.error);
                        }
                    }, (error) => {
                        console.error("Sync error:", error);
                        updateSyncStatus('error');
                        // ×”×•×“×¢×” ×‘×¨×•×¨×” ×œ××©×ª××© ×× ×”×—×•×§×™× ×œ× ×¢×•×“×›× ×•
                        if(error.code === 'permission-denied') {
                            alert("×©×’×™××ª ×”×¨×©××•×ª! × ×¨××” ×©×—×•×§×™ ×”××‘×˜×—×” (Rules) ×‘××¡×•×£ Firebase ×œ× ×¢×•×“×›× ×•.\n×× × ×‘×¦×¢ ××ª ×©×œ×‘ 1 ×‘×”×•×¨××•×ª.");
                        }
                    });
                } else {
                    state.user = null;
                    if(state.unsubscribe) state.unsubscribe();
                    loggedInView.style.display = 'none';
                    loggedOutView.style.display = 'flex';
                    // ×‘×™×¦×™××” - ×—×•×–×¨×™× ×œ××™×“×¢ ××§×•××™ ×‘×œ×‘×“
                    loadLocalData();
                    renderList();
                }
            });
        }

        // ×¤×•× ×§×¦×™×™×ª ×©××™×¨×” ××¨×›×–×™×ª - ×›×•×ª×‘×ª ×œ×¢× ×Ÿ ×•××¢×“×›× ×ª ××§×•××™×ª
        async function saveToFirestore(isInit = false) {
            if (!state.user) {
                // ×× ×œ× ××—×•×‘×¨, ×©×•××¨ ×¨×§ ××§×•××™×ª
                localStorage.setItem(STORAGE_KEY, JSON.stringify({ items: state.items, trash: state.trash }));
                return;
            }

            if(!isInit) updateSyncStatus('syncing');
            try {
                // ×©××™×¨×” ×œ×¢× ×Ÿ ×¢× merge ×œ×× ×™×¢×ª ×“×¨×™×¡×ª ×©×“×•×ª ××—×¨×™× ×× ×™×”×™×• ×‘×¢×ª×™×“
                await setDoc(doc(db, "users", state.user.uid), {
                    items: state.items,
                    trash: state.trash,
                    lastUpdated: new Date().toISOString()
                }, { merge: true });
                
                // ×¢×“×›×•×Ÿ ××˜××•×Ÿ
                localStorage.setItem(STORAGE_KEY, JSON.stringify({ items: state.items, trash: state.trash }));
                
                if(!isInit) updateSyncStatus('online');
            } catch (e) { 
                console.error("Save failed:", e);
                updateSyncStatus('error');
                // ×œ× ××¦×™×’×™× ××œ×¨×˜ ×¢×œ ×›×œ ×©××™×¨×” ×©× ×›×©×œ×ª ×›×“×™ ×œ× ×œ×”×¦×™×§, ××‘×œ ××¡×× ×™× ×‘××“×•× ×œ××¢×œ×”
            }
        }

        function loadLocalData() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                const parsed = JSON.parse(stored);
                state.items = parsed.items || [];
                state.trash = parsed.trash || [];
            }
        }

        function renderList() {
            const container = document.getElementById('listContainer');
            const query = document.getElementById('searchInput').value.toLowerCase();
            const catFilter = document.getElementById('categoryFilter').value;
            const sortMode = document.getElementById('sortOrder').value;

            container.innerHTML = '';
            
            // ×¢×“×›×•×Ÿ ×¨×©×™××ª ×§×˜×’×•×¨×™×•×ª ×“×™× ××™
            const categories = [...new Set(state.items.map(i => i.category))];
            const catSelect = document.getElementById('categoryFilter');
            const currentCat = catSelect.value;
            
            // ×‘× ×™×” ××—×“×© ×©×œ ×”-Select ××‘×œ ×× ×¡×™× ×œ×©××•×¨ ×¢×œ ×”×‘×—×™×¨×”
            let optionsHTML = '<option value="">ğŸ“‚ ×›×œ ×”×§×˜×’×•×¨×™×•×ª</option>';
            categories.filter(c => c).sort().forEach(c => {
                optionsHTML += `<option value="${c}">${c}</option>`;
            });
            catSelect.innerHTML = optionsHTML;
            if (categories.includes(currentCat)) catSelect.value = currentCat;

            let filtered = state.items.filter(i => 
                (i.content.toLowerCase().includes(query) || 
                i.description.toLowerCase().includes(query) ||
                i.category.toLowerCase().includes(query)) &&
                (catFilter === "" || i.category === catFilter)
            );

            // ××™×•×Ÿ
            filtered.sort((a, b) => {
                if (sortMode === 'name') return (a.description || a.content).localeCompare(b.description || b.content);
                return new Date(b.date) - new Date(a.date); // ×‘×¨×™×¨×ª ××—×“×œ: ×—×“×© ×œ×™×©×Ÿ
            });

            document.getElementById('itemCount').textContent = `${filtered.length} ×¤×¨×™×˜×™×`;

            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = `card glass-panel ${item.isPinned ? 'pinned' : ''}`;
                card.style.marginBottom = '15px';
                
                // ×–×™×”×•×™ ×—×›× ×× ×–×” ×œ×™× ×§
                const isUrl = item.content.trim().match(/^(http|https):\/\/[^ "]+$/);
                
                const contentDisplay = isUrl ? 
                    `<a href="${item.content}" target="_blank" class="card-link" style="color:var(--primary-color)">${item.description || item.content}</a>` :
                    `<div class="card-link" style="color:var(--text-primary); cursor:pointer" onclick="window.copyItem('${item.content}')">${item.content}</div>`;

                card.innerHTML = `
                    <div class="card-body" style="padding:15px">
                        ${contentDisplay}
                        ${isUrl && item.description ? `<div style="font-size:0.85rem; opacity:0.7; margin-top:5px; word-break:break-all" dir="ltr">${item.content}</div>` : ''}
                        ${!isUrl && item.description ? `<div style="font-size:0.85rem; opacity:0.7; margin-top:5px">${item.description}</div>` : ''}
                        
                        <div style="margin-top:12px; display:flex; justify-content:space-between; align-items:flex-end">
                            <span style="font-size:0.75rem; background:rgba(127,127,127,0.15); padding:3px 8px; border-radius:6px; color:var(--text-secondary)">
                                ${item.category}
                            </span>
                            <span style="font-size:0.7rem; opacity:0.5">${new Date(item.date).toLocaleDateString()}</span>
                        </div>
                    </div>
                    <div style="padding:8px 15px; border-top:1px solid var(--glass-border); display:flex; justify-content:flex-end; gap:12px; background:rgba(0,0,0,0.02)">
                        <button onclick="window.copyItem('${item.content}')" style="background:none; border:none; cursor:pointer; opacity:0.7" title="×”×¢×ª×§">ğŸ“‹</button>
                        <button onclick="window.deleteItem(${item.id})" style="background:none; border:none; cursor:pointer; opacity:0.7; color:#ef4444" title="××—×§">ğŸ—‘ï¸</button>
                    </div>
                `;
                container.appendChild(card);
            });
            
            if(filtered.length === 0) {
                container.innerHTML = `<div style="text-align:center; padding:40px; opacity:0.5">×œ× × ××¦××• ×¤×¨×™×˜×™×</div>`;
            }
        }

        function setupEventListeners() {
            document.getElementById('googleLoginBtn').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
            
            document.getElementById('logoutBtn').onclick = () => {
                signOut(auth);
                // ×œ× ××•×—×§×™× ××ª state.items ×›××Ÿ ×›×“×™ ×œ×”×©××™×¨ ×ª×¦×•×’×”, ××‘×œ ×”×™× ×ª×ª×—×œ×£ ×‘-local ×‘-onAuthStateChanged
            };
            
            document.getElementById('switchAccountBtn').onclick = async () => {
                await signOut(auth);
                const provider = new GoogleAuthProvider();
                provider.setCustomParameters({ prompt: 'select_account' });
                signInWithPopup(auth, provider);
            };

            document.getElementById('addItemForm').onsubmit = async (e) => {
                e.preventDefault();
                const btn = e.target.querySelector('button');
                btn.disabled = true;
                btn.textContent = '×©×•××¨...';

                const content = document.getElementById('itemContent').value;
                const newItem = {
                    id: Date.now(),
                    content,
                    description: document.getElementById('itemDescription').value || '',
                    category: document.getElementById('itemCategory').value || '×›×œ×œ×™',
                    date: new Date().toISOString(),
                    isPinned: false
                };
                
                // ×¢×“×›×•×Ÿ ××•×¤×˜×™××™ (××¦×™×’ ××™×“ ×œ××©×ª××©)
                state.items.unshift(newItem);
                renderList();
                e.target.reset();
                document.querySelector('details').removeAttribute('open');
                
                // ×©××™×¨×” ×œ×¢× ×Ÿ ×‘×¨×§×¢
                await saveToFirestore();
                
                btn.disabled = false;
                btn.textContent = '×”×•×¡×£ ×œ×××’×¨';
                showToast("×”×¤×¨×™×˜ × ×•×¡×£ ×‘×”×¦×œ×—×”");
            };

            document.getElementById('searchInput').oninput = renderList;
            document.getElementById('categoryFilter').onchange = renderList;
            document.getElementById('sortOrder').onchange = renderList;
            
            document.getElementById('toggleDarkModeBtn').onclick = () => {
                document.body.classList.toggle('dark-mode');
            };

            document.querySelectorAll('.drop-trigger').forEach(btn => {
                btn.onclick = (e) => {
                    e.stopPropagation();
                    const menu = document.getElementById(btn.dataset.target);
                    menu.classList.toggle('show');
                };
            });
            
            window.onclick = () => document.querySelectorAll('.dropdown-content').forEach(m => m.classList.remove('show'));
            
            // ×™×™×¦×•× ×•×™×™×‘×•× JSON
            document.getElementById('exportJsonBtn').onclick = () => {
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(state.items));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", "link_manager_backup.json");
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
            };

            document.getElementById('importJsonInput').onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = async (event) => {
                    try {
                        const imported = JSON.parse(event.target.result);
                        if (Array.isArray(imported)) {
                            // ××™×–×•×’ ×—×›×: ××•×¡×™×£ ×¨×§ ××” ×©××™×Ÿ ×œ×• ××•×ª×• ID
                            const currentIds = new Set(state.items.map(i => i.id));
                            const newItems = imported.filter(i => !currentIds.has(i.id));
                            state.items = [...newItems, ...state.items];
                            await saveToFirestore();
                            renderList();
                            showToast(`×™×•×‘××• ${newItems.length} ×¤×¨×™×˜×™×`);
                        }
                    } catch (err) {
                        alert("×§×•×‘×¥ ×œ× ×ª×§×™×Ÿ");
                    }
                };
                reader.readAsText(file);
            };
        }

        window.deleteItem = async (id) => {
            if(!confirm("×œ×”×¢×‘×™×¨ ×œ×¡×œ ×”××—×–×•×¨?")) return;
            
            const idx = state.items.findIndex(i => i.id === id);
            if (idx > -1) {
                const item = state.items.splice(idx, 1)[0];
                state.trash.push(item);
                
                // ×¢×“×›×•×Ÿ ××•×¤×˜×™××™
                renderList();
                showToast("×”×•×¢×‘×¨ ×œ×¡×œ ×”××—×–×•×¨");
                
                // ×©××™×¨×”
                await saveToFirestore();
            }
        };

        window.copyItem = (text) => {
            navigator.clipboard.writeText(text);
            showToast("×”×•×¢×ª×§ ×œ×œ×•×—!");
        }

        function updateSyncStatus(status) {
            const el = document.getElementById('syncStatus');
            if (!el) return;
            const dot = el.querySelector('.status-dot');
            dot.className = `status-dot ${status}`;
            
            let text = '×× ×•×ª×§';
            if(status === 'online') text = '××’×•×‘×” ×‘×¢× ×Ÿ';
            if(status === 'syncing') text = '××¡× ×›×¨×Ÿ...';
            if(status === 'error') text = '×©×’×™××ª ×¡× ×›×¨×•×Ÿ';
            
            el.innerHTML = `<span class="status-dot ${status}"></span> ${text}`;
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').textContent = msg;
            t.classList.add('visible');
            setTimeout(() => t.classList.remove('visible'), 3000);
        }
    </script>
</body>
</html>
