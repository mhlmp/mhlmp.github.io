<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>×× ×”×œ ×”×§×™×©×•×¨×™× Pro - Recycle Bin</title>
    <style>
        :root {
            /* --- ××©×ª× ×™ ×¢×™×¦×•×‘ Glassmorphism --- */
            --bg-gradient: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            --backdrop: blur(12px);
            
            --text-primary: #1a1a1a;
            --text-secondary: #555555;
            --primary-color: #0066cc;
            --accent-green: #00a651;
            --accent-red: #d93025;
            --accent-gold: #f59e0b;
            
            --radius: 12px;
        }

        body.dark-mode {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --glass-bg: rgba(30, 41, 59, 0.85); 
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --primary-color: #60a5fa;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-primary);
            margin: 0;
            padding: 15px;
            padding-bottom: 80px;
            min-height: 100vh;
            transition: color 0.3s;
        }

        /* --- Glass Container Utility --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: var(--backdrop);
            -webkit-backdrop-filter: var(--backdrop);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: var(--radius);
        }

        /* --- Header & Layout --- */
        header { text-align: center; margin-bottom: 20px; }
        h1 { margin: 5px 0; font-size: 1.8rem; font-weight: 800; color: var(--text-primary); }
        #itemCount {
            display: inline-block; padding: 4px 15px; border-radius: 20px; font-size: 0.9rem;
            background: rgba(127,127,127,0.1); border: 1px solid var(--glass-border);
        }

        /* --- Controls Area --- */
        #controlsArea {
            padding: 16px; margin-bottom: 25px; display: flex; flex-direction: column; gap: 14px;
            position: relative; z-index: 10;
        }

        .search-container input {
            width: 100%; padding: 12px 16px; font-size: 16px;
            border: 1px solid var(--glass-border); border-radius: var(--radius);
            background: rgba(127,127,127,0.05); color: var(--text-primary);
        }

        .filters-container { display: flex; gap: 10px; flex-wrap: wrap; }
        .filters-container select {
            flex: 1; height: 44px; padding: 0 12px; font-size: 15px;
            background: var(--glass-bg); color: var(--text-primary);
            border: 1px solid var(--glass-border); border-radius: var(--radius); cursor: pointer;
        }
        .filters-container select option { background: #1e293b; color: white; }
        body:not(.dark-mode) .filters-container select option { background: #ffffff; color: black; }

        .actions-container { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; }
        .action-btn {
            flex: 1; height: 44px; border: none; border-radius: var(--radius); cursor: pointer;
            color: white; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 5px;
            transition: opacity 0.2s; font-size: 0.9rem;
        }
        .action-btn:hover { opacity: 0.9; }
        .btn-toggle { flex: 0 0 44px; background: rgba(127,127,127,0.2); color: var(--text-primary); }
        
        .btn-blue { background: linear-gradient(135deg, #2563eb, #1d4ed8); }
        .btn-cyan { background: linear-gradient(135deg, #06b6d4, #0891b2); }
        .btn-red { background: linear-gradient(135deg, #e53e3e, #c53030); } /* ×›×¤×ª×•×¨ ×¡×œ ××—×–×•×¨ */

        /* --- Form --- */
        details { margin-bottom: 25px; }
        summary { 
            padding: 15px; cursor: pointer; font-weight: 700; text-align: center;
            color: var(--primary-color); list-style: none;
        }
        #addItemForm { padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        #addItemForm input, #addItemForm textarea {
            padding: 12px; border: 1px solid var(--glass-border); border-radius: var(--radius);
            background: rgba(127,127,127,0.05); color: var(--text-primary); width: 100%;
        }
        #addItemForm button {
            background: var(--accent-green); color: white; padding: 14px; border: none;
            border-radius: var(--radius); font-weight: bold; cursor: pointer; font-size: 16px;
        }

        /* --- Card Grid --- */
        .category-header {
            padding: 10px 5px; margin: 20px 0 10px 0;
            border-bottom: 2px solid rgba(127,127,127,0.1);
            display: flex; justify-content: space-between; align-items: center;
        }
        .category-header h2 { margin: 0; font-size: 1.3rem; }
        
        .items-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px;
        }

        /* === ×”×›×¨×˜×™×¡ === */
        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            position: relative;
            display: flex; flex-direction: column;
            /* ×¨×§ ×©×™× ×•×™ ×¦×‘×¢, ×œ×œ× ×ª×–×•×–×” ×œ×× ×™×¢×ª ×¨×¢×™×“×•×ª */
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }

        .card.pinned { border: 2px solid var(--accent-gold); }

        .card-body { padding: 16px; padding-top: 35px; flex-grow: 1; }
        .card-index { 
            position: absolute; top: 10px; left: 10px; font-size: 0.75rem; 
            color: var(--text-secondary); background: rgba(127,127,127,0.1);
            padding: 2px 6px; border-radius: 4px;
        }

        .card-link {
            display: block; color: var(--primary-color); font-weight: 700; text-decoration: none;
            margin-bottom: 8px; word-break: break-all; font-size: 1.05rem; line-height: 1.4;
        }
        .card-text { font-family: monospace; background: rgba(127,127,127,0.05); padding: 8px; border-radius: 6px; word-break: break-all; }
        .card-desc { font-size: 0.9rem; color: var(--text-primary); opacity: 0.8; margin-top: 5px; }
        .card-note {
            margin-top: 10px; padding: 8px; background: rgba(255, 255, 0, 0.1);
            color: #b7791f; font-size: 0.85rem; border-radius: 6px;
            border-right: 3px solid var(--accent-gold);
        }
        body.dark-mode .card-note { color: #f6e05e; background: rgba(255, 215, 0, 0.15); }

        .card-footer {
            padding: 10px 16px; border-top: 1px solid var(--glass-border);
            background: rgba(127,127,127,0.03);
            display: flex; justify-content: space-between; align-items: center;
            border-bottom-left-radius: var(--radius); border-bottom-right-radius: var(--radius);
        }

        .card-actions { display: flex; gap: 4px; }
        .icon-btn {
            background: none; border: none; cursor: pointer; font-size: 1.2rem;
            width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: var(--text-secondary); transition: background 0.2s;
        }
        .icon-btn:hover { background: rgba(127,127,127,0.15); color: var(--primary-color); }
        .icon-btn.active { color: var(--accent-gold); }
        
        /* ×›×¤×ª×•×¨ ××—×™×§×” ××•×“×’×© */
        .btn-delete:hover { color: var(--accent-red) !important; background: rgba(229, 62, 62, 0.15) !important; }

        /* === Recycle Bin Modal === */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); z-index: 2000;
            align-items: center; justify-content: center;
        }
        .modal.show { display: flex; animation: fadeIn 0.2s; }
        
        .modal-content {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            width: 90%; max-width: 600px; max-height: 80vh; border-radius: 16px;
            display: flex; flex-direction: column; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .modal-header {
            padding: 15px 20px; border-bottom: 1px solid var(--glass-border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .modal-header h2 { margin: 0; font-size: 1.2rem; }
        .close-modal { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-secondary); }
        
        .modal-body { padding: 20px; overflow-y: auto; }
        
        .deleted-item {
            background: rgba(127,127,127,0.05); border: 1px solid var(--glass-border);
            padding: 10px; border-radius: 8px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .deleted-info { font-size: 0.9rem; }
        .deleted-date { font-size: 0.75rem; color: var(--text-secondary); }
        .deleted-actions { display: flex; gap: 5px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: #333; color: white; padding: 12px 24px; border-radius: 30px;
            transition: transform 0.3s; z-index: 3000; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        #toast.show { transform: translateX(-50%) translateY(0); }
    </style>
</head>

    <script id="app-state" type="application/json">[]</script>

    <script>
        const STORAGE_KEY = 'LinkManager_Pro_Data';
        const BIN_KEY = 'LinkManager_RecycleBin';
        let items = [];
        let recycleBin = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            cleanupRecycleBin(); // Auto cleanup old items
            renderList();
            setupGlobalEvents();
        });

        // --- Event Delegation ---
        function setupGlobalEvents() {
            // ×××–×™×Ÿ ××¨×›×–×™ ××—×“ ×œ×›×œ ×”×¤×¢×•×œ×•×ª
            document.getElementById('listContainer').addEventListener('click', (e) => {
                const target = e.target.closest('button');
                if (!target) return;

                const card = target.closest('.card');
                if (!card) return;
                
                const id = parseFloat(card.dataset.id);
                const action = target.dataset.action;

                if (action === 'copy') copyText(id);
                if (action === 'edit') editItem(id);
                if (action === 'pin') togglePin(id);
                if (action === 'delete') moveToTrash(id); // ×”×¢×‘×¨×” ×œ×¤×—
            });

            // ×˜×•×¤×¡ ×•×—×™×¤×•×©
            document.getElementById('addItemForm').addEventListener('submit', handleAdd);
            document.getElementById('searchInput').addEventListener('input', () => renderList());
            document.getElementById('categoryFilter').addEventListener('change', () => renderList());
            document.getElementById('sortOrder').addEventListener('change', () => renderList());
            document.getElementById('toggleThemeBtn').addEventListener('click', toggleTheme);
        }

        // --- Data Management ---
        function loadData() {
            try {
                // Main items
                const local = localStorage.getItem(STORAGE_KEY);
                if (local) {
                    items = JSON.parse(local);
                } else {
                    const embedded = document.getElementById('app-state').textContent;
                    if (embedded.length > 5) items = JSON.parse(embedded);
                }
                
                // Recycle Bin
                const bin = localStorage.getItem(BIN_KEY);
                recycleBin = bin ? JSON.parse(bin) : [];
                
            } catch (e) { items = []; recycleBin = []; }
        }

        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
            localStorage.setItem(BIN_KEY, JSON.stringify(recycleBin));
            renderList();
        }

        // --- Auto Cleanup (30 Days) ---
        function cleanupRecycleBin() {
            const THIRTY_DAYS = 30 * 24 * 60 * 60 * 1000;
            const now = Date.now();
            const initialCount = recycleBin.length;
            
            recycleBin = recycleBin.filter(item => {
                const deletedAt = item.deletedAt || 0;
                return (now - deletedAt) < THIRTY_DAYS;
            });

            if (recycleBin.length !== initialCount) {
                localStorage.setItem(BIN_KEY, JSON.stringify(recycleBin));
                console.log('Recycle bin auto-cleaned');
            }
        }

        // --- Logic: Move to Trash ---
        function moveToTrash(id) {
            if (confirm('×”×× ×œ×”×¢×‘×™×¨ ××ª ×”×¤×¨×™×˜ ×œ×¡×œ ×”××—×–×•×¨?')) {
                const idx = items.findIndex(i => i.id === id);
                if (idx > -1) {
                    const item = items[idx];
                    item.deletedAt = Date.now(); // ×—×•×ª××ª ×–××Ÿ ×œ××—×™×§×”
                    recycleBin.unshift(item); // ×”×•×¡×¤×” ×œ×¡×œ
                    items.splice(idx, 1); // ×”×¡×¨×” ××”×¨×©×™××”
                    saveData();
                    showToast('×”×¤×¨×™×˜ ×”×•×¢×‘×¨ ×œ×¡×œ ×”××—×–×•×¨');
                }
            }
        }

        // --- Recycle Bin UI Logic ---
        function openRecycleBin() {
            const list = document.getElementById('recycleBinList');
            list.innerHTML = '';
            
            if (recycleBin.length === 0) {
                list.innerHTML = '<div style="text-align:center; padding:20px; color:gray;">×”×¡×œ ×¨×™×§</div>';
            } else {
                recycleBin.forEach(item => {
                    const date = new Date(item.deletedAt).toLocaleDateString();
                    const el = document.createElement('div');
                    el.className = 'deleted-item';
                    el.innerHTML = `
                        <div>
                            <div class="deleted-info"><b>${item.content.substring(0, 40)}...</b></div>
                            <div class="deleted-date">× ××—×§ ×‘: ${date}</div>
                        </div>
                        <div class="deleted-actions">
                            <button class="icon-btn" onclick="restoreItem(${item.id})" title="×©×—×–×¨">â™»ï¸</button>
                            <button class="icon-btn" onclick="permanentDelete(${item.id})" title="××—×§ ×¡×•×¤×™×ª" style="color:var(--accent-red)">âŒ</button>
                        </div>
                    `;
                    list.appendChild(el);
                });
            }
            document.getElementById('recycleBinModal').classList.add('show');
        }

        function closeRecycleBin() {
            document.getElementById('recycleBinModal').classList.remove('show');
        }

        // ×©×™××•×© ×‘-window functions ×›×™ ×”-HTML ×‘×ª×•×š ×”××•×“×œ × ×•×¦×¨ ×“×™× ××™×ª
        window.restoreItem = (id) => {
            const idx = recycleBin.findIndex(i => i.id === id);
            if (idx > -1) {
                const item = recycleBin[idx];
                delete item.deletedAt;
                items.unshift(item);
                recycleBin.splice(idx, 1);
                saveData();
                openRecycleBin(); // Refresh UI
                showToast('×”×¤×¨×™×˜ ×©×•×—×–×¨');
            }
        };

        window.permanentDelete = (id) => {
            if (confirm('××—×™×§×” ×¡×•×¤×™×ª - ×œ× × ×™×ª×Ÿ ×œ×©×—×–×¨. ×œ×”××©×™×š?')) {
                recycleBin = recycleBin.filter(i => i.id !== id);
                localStorage.setItem(BIN_KEY, JSON.stringify(recycleBin));
                openRecycleBin(); // Refresh UI
                showToast('× ××—×§ ×œ×¦××™×ª×•×ª');
            }
        };

        window.closeRecycleBin = closeRecycleBin;
        window.openRecycleBin = openRecycleBin;

        // --- Rendering ---
        function renderList() {
            const container = document.getElementById('listContainer');
            const search = document.getElementById('searchInput').value.toLowerCase();
            const catFilter = document.getElementById('categoryFilter').value;
            const sort = document.getElementById('sortOrder').value;

            updateCategoryList();

            let filtered = items.filter(i => {
                const text = (i.content + i.desc + i.cat + i.note).toLowerCase();
                return text.includes(search) && (!catFilter || i.cat === catFilter);
            });

            filtered.sort((a, b) => {
                if (a.pinned !== b.pinned) return a.pinned ? -1 : 1;
                if (sort === 'date-new') return b.date.localeCompare(a.date);
                if (sort === 'name') return a.content.localeCompare(b.content);
                return 0;
            });

            document.getElementById('itemCount').textContent = `××¦×™×’ ${filtered.length} ××ª×•×š ${items.length}`;
            container.innerHTML = '';

            const groups = {};
            filtered.forEach(item => {
                const c = item.cat || '×›×œ×œ×™';
                if (!groups[c]) groups[c] = [];
                groups[c].push(item);
            });

            Object.keys(groups).sort().forEach(cat => {
                const section = document.createElement('div');
                section.className = 'category-block';
                section.innerHTML = `
                    <div class="category-header">
                        <h2>${cat}</h2>
                        <span class="category-badge">${groups[cat].length}</span>
                    </div>
                    <div class="items-grid">
                        ${groups[cat].map((item, idx) => generateCardHTML(item, idx + 1)).join('')}
                    </div>
                `;
                container.appendChild(section);
            });
        }

        function generateCardHTML(item, index) {
            const isLink = /^(http|t\.me)/.test(item.content);
            const contentDisplay = isLink 
                ? `<a href="${item.content}" target="_blank" class="card-link">${item.content}</a>`
                : `<div class="card-text">${item.content}</div>`;
            
            const noteDisplay = item.note ? `<div class="card-note">${item.note}</div>` : '';

            // ×›××Ÿ ×”×©×™× ×•×™ ×”××©××¢×•×ª×™ ×‘-HTML ×©×œ ×”×›×¨×˜×™×¡
            return `
                <div class="card ${item.pinned ? 'pinned' : ''}" data-id="${item.id}">
                    <div class="card-index">#${index}</div>
                    <div class="card-body">
                        ${contentDisplay}
                        <div class="card-desc">${item.desc || ''}</div>
                        ${noteDisplay}
                    </div>
                    <div class="card-footer">
                        <span class="tag-category">${item.cat}</span>
                        <div class="card-actions">
                            <button class="icon-btn" data-action="copy" title="×”×¢×ª×§">ğŸ“‹</button>
                            <button class="icon-btn" data-action="edit" title="×¢×¨×•×š">âœï¸</button>
                            <button class="icon-btn ${item.pinned ? 'active' : ''}" data-action="pin" title="× ×¢×¥">ğŸ“Œ</button>
                            <button class="icon-btn btn-delete" data-action="delete" title="××—×§">ğŸ—‘ï¸</button>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- Other Actions ---
        function handleAdd(e) {
            e.preventDefault();
            const newItem = {
                id: Date.now(),
                content: document.getElementById('inpContent').value.trim(),
                desc: document.getElementById('inpDesc').value.trim(),
                cat: document.getElementById('inpCat').value.trim() || '×›×œ×œ×™',
                note: document.getElementById('inpNote').value.trim(),
                date: new Date().toISOString(),
                pinned: false
            };
            
            if (!newItem.content) return;
            items.unshift(newItem);
            saveData();
            e.target.reset();
            showToast('×”×¤×¨×™×˜ × ×•×¡×£');
        }

        function togglePin(id) {
            const item = items.find(i => i.id === id);
            if (item) {
                item.pinned = !item.pinned;
                saveData();
            }
        }

        function editItem(id) {
            const item = items.find(i => i.id === id);
            if (!item) return;
            const newContent = prompt('×¢×¨×•×š ×ª×•×›×Ÿ:', item.content);
            if (newContent !== null) {
                item.content = newContent;
                item.desc = prompt('×ª×™××•×¨:', item.desc) || '';
                item.cat = prompt('×§×˜×’×•×¨×™×”:', item.cat) || '×›×œ×œ×™';
                item.note = prompt('×”×¢×¨×”:', item.note) || '';
                saveData();
            }
        }

        function copyText(id) {
            const item = items.find(i => i.id === id);
            if (item) {
                navigator.clipboard.writeText(item.content);
                showToast('×”×•×¢×ª×§!');
            }
        }

        function updateCategoryList() {
            const cats = [...new Set(items.map(i => i.cat))].sort();
            const select = document.getElementById('categoryFilter');
            const dataList = document.getElementById('catList');
            const current = select.value;

            select.innerHTML = '<option value="">ğŸ“‚ ×›×œ ×”×§×˜×’×•×¨×™×•×ª</option>';
            dataList.innerHTML = '';

            cats.forEach(c => {
                select.innerHTML += `<option value="${c}">${c}</option>`;
                dataList.innerHTML += `<option value="${c}">`;
            });
            select.value = current;
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const btn = document.getElementById('toggleThemeBtn');
            btn.textContent = document.body.classList.contains('dark-mode') ? 'â˜€ï¸' : 'ğŸŒ™';
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function downloadHtml() {
            document.getElementById('app-state').textContent = JSON.stringify(items);
            const html = document.documentElement.outerHTML;
            const blob = new Blob([html], {type: 'text/html'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `LinkManager_Backup_${new Date().toISOString().split('T')[0]}.html`;
            a.click();
        }

        function exportJson() {
            const blob = new Blob([JSON.stringify(items, null, 2)], {type: 'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'data.json';
            a.click();
        }
    </script>
