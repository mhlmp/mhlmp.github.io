    <script>
        // --- State ---
        let items = JSON.parse(localStorage.getItem('linkItems')) || [];
        let currentFilter = 'all';
        let currentSort = 'newest';
        let undoStack = null;
        let undoTimeout = null;

        document.addEventListener('DOMContentLoaded', () => {
            renderItems();
            updateSortCheckmarks();
        });

        // --- Core Functions ---
        function saveData() {
            localStorage.setItem('linkItems', JSON.stringify(items));
            renderItems();
        }

        function renderItems() {
            const container = document.getElementById('itemsContainer');
            container.innerHTML = '';
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = items.filter(item => {
                const matchesCat = currentFilter === 'all' || item.category === currentFilter;
                const matchesSearch = (item.title?.toLowerCase().includes(search) || item.url?.toLowerCase().includes(search) || item.desc?.toLowerCase().includes(search));
                return matchesCat && matchesSearch;
            });

            // Sorting: Pinned first, then by criteria
            filtered.sort((a, b) => {
                if (a.isPinned && !b.isPinned) return -1;
                if (!a.isPinned && b.isPinned) return 1;
                if (currentSort === 'newest') return (b.id - a.id);
                if (currentSort === 'oldest') return (a.id - b.id);
                if (currentSort === 'alpha') return a.title.localeCompare(b.title);
                return 0;
            });

            if (filtered.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center py-20 opacity-40"><i class="fas fa-link text-6xl mb-4 text-gray-600"></i><p class="text-xl">××™×Ÿ ×§×™×©×•×¨×™× ×œ×”×¦×’×”</p></div>`;
                return;
            }

            filtered.forEach(item => {
                const domain = new URL(item.url).hostname;
                const favicon = `https://www.google.com/s2/favicons?domain=${domain}&sz=128`;
                
                let colorClass = 'border-gray-700';
                if(item.color === 'blue') colorClass = 'border-l-4 border-l-blue-500';
                if(item.color === 'green') colorClass = 'border-l-4 border-l-green-500';
                if(item.color === 'purple') colorClass = 'border-l-4 border-l-purple-500';
                if(item.color === 'red') colorClass = 'border-l-4 border-l-red-500';

                const pinnedClass = item.isPinned ? 'pinned-card' : '';

                const html = `
                <div class="glass p-5 rounded-2xl relative transition hover:-translate-y-1 hover:shadow-2xl flex flex-col group animate-fade-in border ${colorClass} ${pinnedClass}">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex items-center gap-3 overflow-hidden">
                            <div class="w-12 h-12 rounded-xl bg-gray-800 flex items-center justify-center flex-shrink-0 p-2 shadow-inner">
                                <img src="${favicon}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1006/1006771.png'" class="w-full h-full object-contain">
                            </div>
                            <div class="min-w-0">
                                <h3 class="font-bold text-lg text-white truncate leading-tight cursor-pointer hover:text-blue-400 transition" onclick="window.open('${item.url}', '_blank')">${item.title}</h3>
                                <p class="text-xs text-gray-400 truncate mt-0.5" dir="ltr">${domain}</p>
                            </div>
                        </div>
                        <div class="relative">
                            <button onclick="toggleMenu('menu-${item.id}', event)" class="w-8 h-8 rounded-full hover:bg-gray-700 flex items-center justify-center text-gray-400 transition"><i class="fas fa-ellipsis-v"></i></button>
                            <div id="menu-${item.id}" class="hidden absolute left-0 top-8 bg-[#1e293b] shadow-2xl rounded-xl z-20 w-40 border border-gray-700 overflow-hidden py-1">
                                <button onclick="togglePin(${item.id})" class="w-full text-right px-4 py-2.5 text-sm hover:bg-gray-700 flex items-center gap-3 transition"><i class="fas fa-thumbtack ${item.isPinned ? 'text-yellow-500' : 'text-gray-400'}"></i> ${item.isPinned ? '×‘×˜×œ × ×¢×™×¦×”' : '× ×¢×¥'}</button>
                                <button onclick="openEdit(${item.id})" class="w-full text-right px-4 py-2.5 text-sm hover:bg-gray-700 flex items-center gap-3 text-blue-400 transition"><i class="fas fa-pen"></i> ×¢×¨×•×š</button>
                                <button onclick="deleteItem(${item.id})" class="w-full text-right px-4 py-2.5 text-sm hover:bg-gray-700 flex items-center gap-3 text-red-400 transition"><i class="fas fa-trash"></i> ××—×§</button>
                            </div>
                        </div>
                    </div>
                    ${item.desc ? `<p class="text-sm text-gray-400 mb-4 line-clamp-2">${item.desc}</p>` : '<div class="mb-4"></div>'}
                    <div class="mt-auto flex justify-between items-center pt-3 border-t border-gray-700/50">
                        <span class="text-[10px] bg-gray-800 px-2 py-1 rounded text-gray-400">${item.categoryText || '×›×œ×œ×™'}</span>
                        <div class="flex gap-2">
                            <button onclick="copyLink('${item.url}')" class="w-9 h-9 rounded-full bg-gray-800 hover:bg-gray-700 text-gray-300 flex items-center justify-center transition" title="×”×¢×ª×§"><i class="far fa-copy text-sm"></i></button>
                            <a href="${item.url}" target="_blank" class="w-9 h-9 rounded-full bg-blue-600 hover:bg-blue-500 text-white flex items-center justify-center shadow-lg shadow-blue-500/30 transition"><i class="fas fa-external-link-alt text-sm"></i></a>
                        </div>
                    </div>
                    ${item.isPinned ? '<div class="absolute top-0 right-0 w-3 h-3 bg-yellow-500 rounded-full shadow-[0_0_10px_#eab308]"></div>' : ''}
                </div>`;
                container.innerHTML += html;
            });
        }

        // --- Logic Handlers ---
        function handleFormSubmit(e) {
            e.preventDefault();
            const editId = document.getElementById('editId').value;
            const select = document.getElementById('inpCategory');
            const backup = JSON.parse(JSON.stringify(items));

            const itemData = {
                title: document.getElementById('inpTitle').value,
                url: document.getElementById('inpUrl').value,
                desc: document.getElementById('inpDesc').value,
                category: select.value,
                categoryText: select.options[select.selectedIndex].text,
                color: document.getElementById('inpColor').value,
                isPinned: false
            };

            if (editId) {
                const idx = items.findIndex(i => i.id == editId);
                if (idx > -1) {
                    itemData.id = parseInt(editId);
                    itemData.isPinned = items[idx].isPinned;
                    items[idx] = itemData;
                }
            } else {
                itemData.id = Date.now();
                items.unshift(itemData);
            }

            saveData();
            closeModal();
            showUndoToast(editId ? '×”×§×™×©×•×¨ ×¢×•×“×›×Ÿ' : '×§×™×©×•×¨ ×—×“×© × ×•×¡×£', backup);
        }

        function deleteItem(id) {
            const backup = JSON.parse(JSON.stringify(items));
            items = items.filter(i => i.id !== id);
            saveData();
            showUndoToast('×”×§×™×©×•×¨ × ××—×§', backup);
        }

        function togglePin(id) {
            const idx = items.findIndex(i => i.id == id);
            if (idx > -1) {
                items[idx].isPinned = !items[idx].isPinned;
                saveData();
            }
        }

        // --- Undo System ---
        function showUndoToast(msg, oldState) {
            undoStack = oldState;
            const toast = document.getElementById('undoToast');
            const progress = document.getElementById('toastProgress');
            document.getElementById('toastMessage').innerText = msg;
            
            clearTimeout(undoTimeout);
            progress.style.transition = 'none';
            progress.style.width = '100%';
            
            toast.classList.remove('hidden-toast');
            toast.classList.add('visible-toast');
            
            requestAnimationFrame(() => {
                progress.style.transition = 'width 5s linear';
                progress.style.width = '0%';
            });

            undoTimeout = setTimeout(() => {
                toast.classList.remove('visible-toast');
                toast.classList.add('hidden-toast');
                undoStack = null;
            }, 5000);
        }

        function executeUndo() {
            if (undoStack) {
                items = undoStack;
                saveData();
                document.getElementById('undoToast').classList.remove('visible-toast');
                document.getElementById('undoToast').classList.add('hidden-toast');
            }
        }

        // --- Menus & Modals ---
        function toggleMenu(id, event) {
            event.stopPropagation();
            document.querySelectorAll('[id^="menu-"], #sortMenu, #backupMenu').forEach(m => {
                if (m.id !== id) m.classList.add('hidden');
            });
            document.getElementById(id).classList.toggle('hidden');
        }

        window.onclick = function(event) {
            if (!event.target.closest('button')) {
                document.querySelectorAll('[id^="menu-"], #sortMenu, #backupMenu').forEach(m => m.classList.add('hidden'));
            }
        }

        function openModal() {
            document.getElementById('modalTitle').innerText = '×”×•×¡×¤×ª ×§×™×©×•×¨ ×—×“×©';
            document.getElementById('editId').value = '';
            document.querySelector('form').reset();
            document.getElementById('itemModal').classList.remove('hidden');
        }

        function openEdit(id) {
            const item = items.find(i => i.id == id);
            if (!item) return;
            document.getElementById('modalTitle').innerText = '×¢×¨×™×›×ª ×§×™×©×•×¨';
            document.getElementById('editId').value = item.id;
            document.getElementById('inpTitle').value = item.title;
            document.getElementById('inpUrl').value = item.url;
            document.getElementById('inpDesc').value = item.desc || '';
            document.getElementById('inpCategory').value = item.category;
            document.getElementById('inpColor').value = item.color || 'default';
            document.getElementById('itemModal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('itemModal').classList.add('hidden'); }

        // --- Filtering & Sorting ---
        function setCategory(cat) {
            currentFilter = cat;
            document.querySelectorAll('.category-chip').forEach(btn => {
                btn.classList.remove('active', 'bg-blue-600', 'border-blue-500', 'text-white', 'shadow-lg');
                btn.classList.add('bg-[#1e293b]', 'border-gray-700', 'text-gray-300');
            });
            event.target.classList.remove('bg-[#1e293b]', 'border-gray-700', 'text-gray-300');
            event.target.classList.add('active', 'bg-blue-600', 'border-blue-500', 'text-white', 'shadow-lg');
            renderItems();
        }

        function setSort(type) {
            currentSort = type;
            document.querySelectorAll('#sortMenu .fa-check').forEach(el => el.style.opacity = '0');
            document.getElementById(`check-${type}`).style.opacity = '1';
            renderItems();
        }

        function updateSortCheckmarks() { setSort(currentSort); }

        function copyLink(url) {
            navigator.clipboard.writeText(url);
            // Could add small toast here
        }

        // --- Import / Export ---
        function downloadData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(items, null, 2));
            const node = document.createElement('a');
            node.setAttribute("href", dataStr);
            node.setAttribute("download", `linkmaster_backup_${new Date().toISOString().slice(0,10)}.json`);
            document.body.appendChild(node);
            node.click();
            node.remove();
        }

        function handleImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (Array.isArray(imported)) {
                        const backup = JSON.parse(JSON.stringify(items));
                        // Merge avoiding duplicates by URL
                        const existingUrls = new Set(items.map(i => i.url));
                        const newItems = imported.filter(i => !existingUrls.has(i.url));
                        items = [...newItems, ...items];
                        saveData();
                        showUndoToast(`×™×•×‘××• ${newItems.length} ×§×™×©×•×¨×™×`, backup);
                    }
                } catch(err) { alert('×§×•×‘×¥ ×œ× ×ª×§×™×Ÿ'); }
            };
            reader.readAsText(file);
        }
    </script>
