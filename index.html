                            const cloudItems = cloudData.items || [];
                            
                            if (JSON.stringify(cloudItems) !== JSON.stringify(window.items)) {
                                window.items = cloudItems;
                                saveLocal(false);
                                renderList();
                            }
                            updateSyncStatus('online');
                        } else {
                            if(window.items.length > 0) window.pushToCloud();
                            else updateSyncStatus('online');
                        }
                    }, (error) => {
                        console.error("Sync Error:", error);
                        updateSyncStatus('error');
                    });

                } else {
                    currentUser = null;
                    if (unsubscribe) unsubscribe();
                    loginView.style.display = 'flex';
                    loggedView.style.display = 'none';
                }
            });
        }

        window.pushToCloud = async () => {
            if (!currentUser || !db) return;
            updateSyncStatus('syncing');
            try {
                await setDoc(doc(db, "users", currentUser.uid), {
                    items: window.items,
                    lastUpdated: new Date().toISOString()
                });
            } catch (e) {
                console.error("Save error", e);
                updateSyncStatus('error');
            }
        };

        function updateSyncStatus(status) {
            const el = document.getElementById('syncStatus');
            const dot = el.querySelector('.status-dot');
            dot.className = 'status-dot';
            
            if (status === 'online') {
                dot.classList.add('online');
                el.innerHTML = '<span class="status-dot online"></span> ××—×•×‘×¨ ×•××¡×•× ×›×¨×Ÿ';
            } else if (status === 'syncing') {
                dot.classList.add('syncing');
                el.innerHTML = '<span class="status-dot syncing"></span> ××¡× ×›×¨×Ÿ...';
            } else if (status === 'error') {
                dot.classList.add('error');
                el.innerHTML = '<span class="status-dot error"></span> ×©×’×™××ª ×¡× ×›×¨×•×Ÿ';
            }
        }
    </script>

    <script>
        const STORAGE_KEY = 'LinkManager_Live_V12';
        const URL_REGEX = /^(https?:\/\/[^\s]+|t\.me\/[^\s]+|@\w+|[a-zA-Z0-9.-]+\.[a-z]{2,}\S*)/;
        
        const rawData = `
/* ×”×“×‘×§ ×›××Ÿ ××ª ×¨×©×™××ª ×”×§×™×©×•×¨×™× ×©×œ×š */
        `;

        window.items = [];
        let undoStack = null;
        let showDuplicates = true;

        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            loadData();
            updateCategoryDropdowns();
            setupEventListeners();
            renderList();
        });

        function setupEventListeners() {
            document.querySelectorAll('.drop-trigger').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const targetId = btn.getAttribute('data-target');
                    const targetMenu = document.getElementById(targetId);
                    const isOpen = targetMenu.classList.contains('show');
                    closeAllMenus();
                    if (!isOpen) {
                        targetMenu.classList.add('show');
                        btn.classList.add('active');
                    }
                });
            });

            document.querySelectorAll('.dropdown-content').forEach(menu => {
                menu.addEventListener('click', (e) => e.stopPropagation());
            });
            window.addEventListener('click', closeAllMenus);

            document.getElementById('searchInput').addEventListener('input', () => window.requestAnimationFrame(renderList));
            document.getElementById('categoryFilter').addEventListener('change', renderList);
            document.getElementById('sortOrder').addEventListener('change', renderList);
            document.getElementById('addItemForm').addEventListener('submit', handleAdd);
            document.getElementById('toggleDarkModeBtn').addEventListener('click', toggleTheme);
            document.getElementById('toggleDuplicatesBtn').addEventListener('click', toggleDuplicates);

            document.getElementById('googleLoginBtn').addEventListener('click', () => {
                if(window.cloudLogin) window.cloudLogin();
            });
            document.getElementById('logoutBtn').addEventListener('click', () => {
                if(window.cloudLogout) window.cloudLogout();
            });
            document.getElementById('switchAccountBtn').addEventListener('click', () => {
                if(window.switchAccount) window.switchAccount();
            });

            ['importJsonInput', 'smartImportInput'].forEach(id => {
                const el = document.getElementById(id);
                el.addEventListener('click', (e) => e.target.value = null);
                el.addEventListener('change', id === 'importJsonInput' ? importJson : smartImport);
            });

            document.getElementById('exportJsonBtn').addEventListener('click', exportJson);
            document.getElementById('exportTxtBtn').addEventListener('click', exportTxt);
            document.getElementById('downloadHtmlBtn').addEventListener('click', downloadSite);
            document.getElementById('downloadSourceBtn').addEventListener('click', downloadSource);
            document.getElementById('undoBtn').addEventListener('click', executeUndo);
        }

        function closeAllMenus() {
            document.querySelectorAll('.dropdown-content').forEach(m => m.classList.remove('show'));
            document.querySelectorAll('.drop-trigger').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.card-menu-dropdown').forEach(m => m.classList.remove('show'));
        }

        function updateCategoryDropdowns() {
            const cats = new Set(window.items.map(i => i.category));
            const select = document.getElementById('categoryFilter');
            const datalist = document.getElementById('categoriesDatalist');
            const currentVal = select.value;
            
            let html = '<option value="">ğŸ“‚ ×›×œ ×”×§×˜×’×•×¨×™×•×ª</option>';
            let listHtml = '';
            
            [...cats].sort().forEach(c => {
                html += `<option value="${c}">${c}</option>`;
                listHtml += `<option value="${c}">`;
            });

            if (select.innerHTML !== html) {
                select.innerHTML = html;
                select.value = currentVal;
            }
            datalist.innerHTML = listHtml;
        }

        function renderList() {
            const container = document.getElementById('listContainer');
            container.innerHTML = '';
            
            const query = document.getElementById('searchInput').value.toLowerCase();
            const catFilter = document.getElementById('categoryFilter').value;
            const sort = document.getElementById('sortOrder').value;

            const seen = new Set(), dups = new Set();
            window.items.forEach(i => {
                const k = i.content.toLowerCase().trim();
                if (seen.has(k)) { i.isDup = true; dups.add(k); } else { i.isDup = false; seen.add(k); }
            });
            window.items.forEach(i => { if(dups.has(i.content.toLowerCase().trim())) i.isDup = true; });

            let filtered = window.items.filter(i => {
                if (!showDuplicates && i.isDup && window.items.indexOf(i) !== window.items.findIndex(x => x.content.toLowerCase() === i.content.toLowerCase())) return false;
                const matchesSearch = !query || i.content.toLowerCase().includes(query) || i.description.toLowerCase().includes(query) || i.category.toLowerCase().includes(query) || (i.note && i.note.toLowerCase().includes(query));
                const matchesCat = !catFilter || i.category === catFilter;
                return matchesSearch && matchesCat;
            });

            document.getElementById('itemCount').textContent = `××¦×™×’ ${filtered.length} ××ª×•×š ${window.items.length}`;

            const isDescending = (sort === 'index-new' || sort === 'date-new');
            let visualCounter = isDescending ? filtered.length : 1;
            const counterStep = isDescending ? -1 : 1;

            const sortFunction = (a, b) => {
                switch(sort) {
                    case 'name': return a.content.localeCompare(b.content);
                    case 'date-new': return b.date.localeCompare(a.date);
                    case 'index-new': return -1;
                    case 'index-old': return 1;
                    default: return 0;
                }
            };

            const groups = {};
            filtered.forEach(i => {
                if(!groups[i.category]) groups[i.category] = [];
                groups[i.category].push(i);
            });

            const sortedCategories = Object.keys(groups).sort();

            sortedCategories.forEach(cat => {
                const groupItems = groups[cat];
                groupItems.sort(sortFunction);
                
                const section = document.createElement('div');
                section.className = 'category-block';
                
                const header = document.createElement('div');
                header.className = 'category-header';
                header.innerHTML = `<h2>${cat}</h2><span class="category-badge">${groupItems.length} ×¤×¨×™×˜×™×</span>`;
                section.appendChild(header);

                const grid = document.createElement('div');
                grid.className = 'items-grid';
                
                groupItems.forEach(i => {
                    grid.appendChild(createCard(i, visualCounter));
                    visualCounter += counterStep;
                });
                
                section.appendChild(grid);
                container.appendChild(section);
            });

            if (filtered.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:20px; color:#999;">×œ× × ××¦××• ×ª×•×¦××•×ª</div>';
            }
        }

        function createCard(item, displayNum) {
            const div = document.createElement('div');
            div.className = 'card';
            
            const contentHtml = item.type === 'link' 
                ? `<a href="${item.content}" class="card-link" target="_blank">${item.content}</a>`
                : `<div class="card-text-content">${item.content}</div>`;
            
            const noteHtml = item.note ? `<div class="card-note">${item.note}</div>` : '';

            div.innerHTML = `
                <div class="card-index">#${displayNum}</div>
                <div class="card-body">
                    ${contentHtml}
                    <div class="card-desc">${item.description}</div>
                    ${noteHtml}
                </div>
                <div class="card-footer">
                    <div>
                        <span class="tag-category">${item.category}</span>
                        <span class="duplicate-badge" style="display:${item.isDup ? 'inline' : 'none'}">×›×¤×•×œ</span>
                    </div>
                    <div class="card-actions">
                        <button class="icon-btn btn-copy" title="×”×¢×ª×§">ğŸ“‹</button>
                        <button class="icon-btn btn-edit" title="×¢×¨×•×š">âœï¸</button>
                        <button class="icon-btn btn-menu" title="×¤×¢×•×œ×•×ª">â‹®</button>
                    </div>
                </div>
                <div class="card-menu-dropdown"><button class="btn-delete">ğŸ—‘ï¸ ××—×§ ×¤×¨×™×˜</button></div>
            `;
            
            div.querySelector('.btn-copy').onclick = () => copyText(item.content);
            div.querySelector('.btn-edit').onclick = () => editItem(item);
            div.querySelector('.btn-delete').onclick = () => deleteItem(item.id);
            const menuBtn = div.querySelector('.btn-menu');
            menuBtn.onclick = (e) => {
                e.stopPropagation();
                const menu = div.querySelector('.card-menu-dropdown');
                document.querySelectorAll('.card-menu-dropdown').forEach(m => { if(m!==menu) m.classList.remove('show'); });
                menu.classList.toggle('show');
            };
            return div;
        }

        window.copyText = async (text) => {
            try {
                await navigator.clipboard.writeText(text);
                showToast('×”×•×¢×ª×§ ×œ×œ×•×—!');
            } catch (err) {
                prompt('×”×¢×ª×§×” ×™×“× ×™×ª:', text);
            }
        };

        window.deleteItem = (id) => {
            if (!confirm('×œ××—×•×§?')) return;
            const idx = window.items.findIndex(i => i.id === id);
            const item = window.items[idx];
            window.items.splice(idx, 1);
            onDataChange();
            showToast('× ××—×§', { type: 'delete', item, index: idx });
        };

        window.editItem = (item) => {
            const previousState = JSON.parse(JSON.stringify(item));
            const c = prompt('×ª×•×›×Ÿ:', item.content);
            if (c===null) return;
            
            const d = prompt('×ª×™××•×¨:', item.description) || '';
            const cat = prompt('×§×˜×’×•×¨×™×”:', item.category) || '×›×œ×œ×™';
            const n = prompt('×”×¢×¨×”:', item.note) || '';
            
            item.content = c;
            item.description = d;
            item.category = cat;
            item.note = n;
            item.type = URL_REGEX.test(c) ? 'link' : 'text';
            
            onDataChange();
            showToast('×”×©×™× ×•×™ × ×©××¨', { type: 'edit', previousItem: previousState });
        };

        function initTheme() {
            const savedTheme = localStorage.getItem(STORAGE_KEY + '_theme');
            if (savedTheme === 'light') {
                document.body.classList.remove('dark-mode');
                document.getElementById('toggleDarkModeBtn').textContent = 'ğŸŒ™';
            } else {
                document.body.classList.add('dark-mode');
                document.getElementById('toggleDarkModeBtn').textContent = 'â˜€ï¸';
            }
        }

        function loadData() {
            try {
                const embedded = JSON.parse(document.getElementById('app-state').textContent);
                if (embedded.items && embedded.items.length) { window.items = embedded.items; return; }
            } catch(e) {}
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) { try { window.items = JSON.parse(stored); return; } catch(e) {} }
            window.items = parseRawData(rawData);
        }

        function parseRawData(text) {
            const result = [];
            let idCounter = Date.now();
            text.split('\n').forEach(line => {
                const parts = line.split('|').map(s => s.trim());
                if (parts.length >= 1 && parts[0]) {
                    result.push({
                        id: idCounter++, content: parts[0], description: parts[1] || '', category: parts[2] || '×›×œ×œ×™',
                        date: new Date().toISOString(), type: URL_REGEX.test(parts[0]) ? 'link' : 'text', note: ''
                    });
                }
            });
            return result;
        }

        function onDataChange(skipCloud = false) {
            saveLocal(skipCloud); 
            updateCategoryDropdowns();
            renderList();
        }

        function saveLocal(skipCloud) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(window.items));
            if (!skipCloud && window.pushToCloud) {
                window.pushToCloud();
            }
        }

        function handleAdd(e) {
            e.preventDefault();
            const content = document.getElementById('itemContent').value.trim();
            if (!content) return;
            const newItem = {
                id: Date.now(),
                content,
                description: document.getElementById('itemDescription').value.trim(),
                category: document.getElementById('itemCategory').value.trim() || '×›×œ×œ×™',
                note: document.getElementById('itemNote').value.trim(),
                date: new Date().toISOString(),
                type: URL_REGEX.test(content) ? 'link' : 'text'
            };
            window.items.unshift(newItem);
            onDataChange();
            e.target.reset();
            showToast('×”×¤×¨×™×˜ × ×•×¡×£', { type: 'add', id: newItem.id });
        }

        function smartImport(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                const lines = ev.target.result.split('\n');
                let added = 0, updated = 0;
                const map = new Map(window.items.map(i => [i.content.toLowerCase().trim(), i]));
                let idBase = Date.now();

                lines.forEach(line => {
                    const parts = line.split('|').map(s => s.trim());
                    if (!parts[0]) return;
                    const key = parts[0].toLowerCase();
                    const desc = parts[1] || '';
                    const cat = parts[2] || '×›×œ×œ×™';

                    if (map.has(key)) {
                        const item = map.get(key);
                        let changed = false;
                        if (desc && item.description !== desc) { item.description = desc; changed = true; }
                        if (cat && item.category !== cat && cat !== '×›×œ×œ×™') { item.category = cat; changed = true; }
                        if (changed) updated++;
                    } else {
                        window.items.unshift({
                            id: idBase++, content: parts[0], description: desc, category: cat,
                            date: new Date().toISOString(), type: URL_REGEX.test(parts[0]) ? 'link' : 'text', note: ''
                        });
                        added++;
                    }
                });
                onDataChange();
                closeAllMenus();
                alert(`×”×™×™×‘×•× ×”×•×©×œ×:\nğŸ†• × ×•×¡×¤×•: ${added}\nğŸ”„ ×¢×•×“×›× ×•: ${updated}`);
            };
            reader.readAsText(file);
        }

        function importJson(e) {
            const f = e.target.files[0];
            if(!f) return;
            const r = new FileReader();
            r.onload = ev => { 
                try { 
                    window.items = JSON.parse(ev.target.result); 
                    onDataChange(); closeAllMenus(); alert('× ×˜×¢×Ÿ ×‘×”×¦×œ×—×”!'); 
                } catch(e){ alert('×©×’×™××” ×‘×§×•×‘×¥'); } 
            };
            r.readAsText(f);
        }
        
        function toggleTheme() { 
            document.body.classList.toggle('dark-mode'); 
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem(STORAGE_KEY + '_theme', isDark ? 'dark' : 'light');
            document.getElementById('toggleDarkModeBtn').textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
        }
        
        function toggleDuplicates() { showDuplicates = !showDuplicates; document.getElementById('toggleDuplicatesBtn').style.opacity=showDuplicates?'1':'0.5'; renderList(); }
        
        function downloadFile(n, c, t) { const b=new Blob([c],{type:t}), u=URL.createObjectURL(b), a=document.createElement('a'); a.href=u; a.download=n; document.body.appendChild(a); a.click(); document.body.removeChild(a); }
        function exportJson() { downloadFile('links.json', JSON.stringify(window.items, null, 2), 'application/json'); closeAllMenus(); }
        function exportTxt() { downloadFile('links.txt', window.items.map(i=>`${i.content} | ${i.description} | ${i.category}`).join('\n'), 'text/plain'); closeAllMenus(); }
        
        function downloadSite() { 
            closeAllMenus();
            document.getElementById('app-state').textContent=JSON.stringify({items: window.items}); 
            downloadFile(`LinkManager_${new Date().toISOString().slice(0,10)}.html`, '<!DOCTYPE html>\n'+document.documentElement.outerHTML, 'text/html'); 
        }
        
        function downloadSource() { 
            closeAllMenus();
            document.getElementById('app-state').textContent=JSON.stringify({items: window.items}); 
            downloadFile('source.txt', '<!DOCTYPE html>\n'+document.documentElement.outerHTML, 'text/plain'); 
        }

        function showToast(m, u=null) {
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').textContent = m;
            t.classList.add('visible'); undoStack = u;
            document.getElementById('undoBtn').style.display = u ? 'block' : 'none';
            setTimeout(() => t.classList.remove('visible'), 4000);
        }

        function executeUndo() {
            if (!undoStack) return;
            if (undoStack.type === 'delete') window.items.splice(undoStack.index, 0, undoStack.item);
            else if (undoStack.type === 'add') window.items = window.items.filter(i => i.id !== undoStack.id);
            else if (undoStack.type === 'edit') {
                const idx = window.items.findIndex(i => i.id === undoStack.previousItem.id);
                if (idx !== -1) window.items[idx] = undoStack.previousItem;
            }
            onDataChange(); 
            document.getElementById('toast').classList.remove('visible');
        }
    </script>
